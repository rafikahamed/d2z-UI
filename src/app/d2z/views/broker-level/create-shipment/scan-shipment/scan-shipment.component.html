<body class="nav-md" #maintoggle>
        <div class="container body">
          <div class="main_container">
           
            <broker-header> </broker-header>

            <!-- page content -->
            <div class="right_col" role="main">
                  <!-- top tiles -->
                  <div class="row tile_count">
                        <div class="page-title">
                                <div class="title_left">
                                  <h3 style="margin-left: 10px;"> Shipment / Scan Shipment </h3>
                                </div>
                        </div>
                  </div>
                  
                  <div class="container">
                      <table class="table table-striped" style="width:60%">
                          <div> <p class="success_msg">{{successMsg}}</p>
                          </div>
        
                          <div> <p class="err_msg">{{errorMsg}}</p>
                          </div>
                   
                          <tbody>
                                <tr>
                                           <td colspan="1" style="border: 0px;">
                                              <form class="well form-horizontal" [formGroup]="shipmentScanForm">
                                                 <fieldset>
                                                    <div class="form-group">
                                                       <label class="col-md-4 control-label">Reference Number</label>
                                                       <div class="col-md-8 inputGroupContainer">
                                                          <div class="input-group">
                                                                  <span class="input-group-addon">
                                                                    <i class="glyphicon glyphicon-user"></i>
                                                                  </span>
                                                                  <textarea rows="4" cols="50" 
                                                                            placeholder="Reference Number" 
                                                                            formControlName="referenceNumber"></textarea>
                                                                  </div>
                                                       </div>
                                                    </div>
                                                    <div class="form-group">
                                                       <label class="col-md-4 control-label">Shipment Number</label>
                                                       <div class="col-md-7 inputGroupContainer">
                                                          <div class="input-group">
                                                                  <span class="input-group-addon">
                                                                          <i class="glyphicon glyphicon-home">
                                                                          </i></span>
                                                                          <input id="shipmentNumber" 
                                                                                  formControlName="shipmentNumber"
                                                                                  placeholder="Shipment Number" 
                                                                                  class="form-control" 
                                                                                  required="true" 
                                                                                  type="text"></div>
                                                       </div>
                                                    </div>
                                                    
                                                    <div class="form-group" style="margin-top:30px"> 
                                                                  <div class="aab controls col-md-4 "></div>
                                                                  <div class="controls col-md-8">
                                                                      <input type="submit" 
                                                                             class="btn btn-primary btn btn-info"
                                                                             (click)="scanShipment()"
                                                                             id="submit-id-signup" />
                                                                  </div>
                                                              </div> 
                                                 </fieldset>
                                              </form>
                                           </td>
                                </tr>
                             </tbody>
                      </table>
  
                      <ngx-spinner
                          bdColor="rgba(51,51,51,0.8)"
                          size="medium"
                          color="#fff"
                          loadingText="Loading..."
                          type="ball-clip-rotate-multiple">
                      </ngx-spinner>
  
                      <!-- Modal -->
                      <div class="modal fade" id="scanShipmentModal" role="dialog">
                          <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                  <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                      <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}} {{errorMsg}}</h4>
                                  </div>
                              <div class="modal-footer">
                              </div>
                            </div>
                          </div>
                      </div>
                  </div>

                 
                  <!-- /top tiles -->
        
            </div>
          </div>
        </div>
      </body>
