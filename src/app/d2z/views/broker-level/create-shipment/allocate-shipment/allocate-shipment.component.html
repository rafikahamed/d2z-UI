<body class="nav-md" #maintoggle>
        <div class="container body">
          <div class="main_container">
           
            <broker-header> </broker-header>

            <div class="right_col" role="main">
                  <div class="row tile_count">
                      <div class="page-title">
                            <div class="title_left">
                              <h3 style="margin-left: 10px;"> Shipment / Shipment Allocation </h3>
                            </div>
                      </div>
                  </div>
                  
                  <div class="delete_search row">
                      
                        <form [formGroup]="shipmentAllocateForm">
                          <div class="col-md-3">
                            <p style="float:left; margin-top:5px"> Select Manifest to fetch records : </p>
                          </div>

                          <div class="col-md-4">
                              <p-dropdown [options]="ManifestArray" 
                                          [(ngModel)]="manifestNumber" 
                                          optionLabel="name" 
                                          (onChange)="onManifestChange($event)" 
                                          [showClear]="true"
                                          [editable]="true"
                                          [style]="{'width':'100%'}"
                                          formControlName="manifestNumber">
                              </p-dropdown>
                          </div> 
                          
                          <div class="col-md-2"> 
                            <button type="button" 
                                    class="btn btn-info" 
                                    (click)="manifestDataSearch()"
                                    style="background-color: #16A085; margin-left:30px">
                                    <span class="glyphicon glyphicon-search"></span>
                                    Search
                            </button>
                          </div>

                          <div class="col-md-1">
                            <button type="button" 
                                  class="btn btn-info" 
                                  (click)="clearShipment()"
                                  style="background-color: #16A085">
                                  <span class="glyphicon glyphicon-refresh"></span>
                                  Refresh
                            </button>
                          </div>

                        </form>
                      
                  </div>

                  <div class="delete_panel">
                      <ngx-spinner
                          bdColor="rgba(51,51,51,0.8)"
                          size="medium"
                          color="#fff"
                          loadingText="Loading..."
                          type="ball-clip-rotate-multiple">
                      </ngx-spinner>
                        
                      <div class="modal fade" id="allocateShipmentModal" role="dialog">
                          <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                  <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                      <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                                  </div>
                              <div class="modal-footer">
                              </div>
                            </div>
                          </div>
                      </div>

                      <div>
                        <p class="success_msg">{{successMsg}}</p>
                      </div>
      
                      <div>
                        <p class="err_msg">{{errorMsg}}</p>
                      </div>

                      <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <form [formGroup]="shipmentAllocateForm">
                                <div class="ui-inputgroup">
                                    <input type="text" 
                                            pInputText 
                                            placeholder="Shipment Number" 
                                            id="shipmentNumber" 
                                            class="input-text"
                                            formControlName="shipmentNumber">   
                                  </div>  
                              </form>
                        </div>
                        <div class="col-md-2">
                            <button type="button" 
                                class="btn btn-info" 
                                (click)="allocateShipment()"
                                style="background-color: #16A085">
                                <span class="glyphicon glyphicon-saved"></span>
                                  Allocate Shipment
                            </button>
                        </div>
                      </div>
                          
                      <div style="padding:20px">
                        <p> Please select the below records to allocate the shipment </p>
                          <div>
                              <ag-grid-angular 
                                        #agGrid style="width: 100%; height: 450px;" 
                                        class="ag-theme-balham" 
                                        [autoGroupColumnDef]="autoGroupColumnDef"
                                        [rowData]="rowData"
                                        [enableSorting]="true"
                                        [enableFilter]="true"
                                        [suppressRowClickSelection]="true"
                                        [groupSelectsChildren]="true"
                                        [debug]="true"
                                        [enableColResize]="true"
                                        [rowGroupPanelShow]="rowGroupPanelShow"
                                        [enableRangeSelection]="true"
                                        [pagination]="true"
                                        [defaultColDef]="defaultColDef"
                                        [gridOptions]="gridOptions" 
                                        [pagination]="true"
                                        (selectionChanged)="onSelectionChange()">
                              </ag-grid-angular>
                          </div>
                      </div>
                  </div>
            </div>

            <!-- Start Footer -->
            <footer id="footer" class="wow fadeIn">
                <div class="copyright">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="text">
                            <p>&copy; Copyright 2018<span></span><a>{{system}}</a> (Distributor)</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </footer>
            <!--/ End Footer -->

          </div>
        </div>
      </body>
