<body class="nav-md" #maintoggle>
    <div class="container body">
        <div class="main_container">
            
            <broker-header> </broker-header>

            <div class="right_col" role="main">
                
                <div class="row tile_count">
                        <div class="page-title">
                                <div class="title_left">
                                  <h3 style="margin-left: 10px" *ngIf="englishFlag"> Returns / Outstanding </h3>
                                  <h3 style="margin-left: 10px" *ngIf="chinessFlag"> 返回 / 优秀 </h3>
                                </div>
                        </div>
                </div>

                <div class="delete_search">
                    <div class="container">
                        <div class="row">

                            <div class="col-md-3">
                                <p > From Date : </p>
                                <mat-form-field>
                                    <input #frominput matInput [matDatepicker]="picker" 
                                                placeholder="Choose a date" 
                                                (dateChange)="FromDateChange($event)">
                                    <mat-datepicker-toggle
                                                 matSuffix 
                                                 [for]="picker">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
    
                            <div class="col-md-3">
                                <p > To Date : </p>
                                <mat-form-field>
                                    <input #toinput matInput [matDatepicker]="pickerTo" 
                                                    placeholder="Choose a date" 
                                                    (dateChange)="ToDateChange($event)">
                                    <mat-datepicker-toggle 
                                                  matSuffix 
                                                  [for]="pickerTo">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #pickerTo></mat-datepicker>
                                  </mat-form-field>
                            </div>

                            <div>
                                <div class="col-md-3" style="margin-top:30px">
                                        <button type="button" 
                                                class="btn btn-info" 
                                                (click)="returnSearch()"
                                               style="background-color: #16A085; margin-left:10px">
                                               <span class="glyphicon glyphicon-search"></span>
                                         Search
                                       </button>
                                   </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="float:right; margin-right:58px" *ngIf="returnBrokerFlag">
                    <button type="button" 
                            class="btn btn-info" 
                            (click)="outstandingBrokerReturns()"
                            style="background-color: #16A085">
                            <span class="glyphicon glyphicon-cloud-download"></span>
                              Outstanding Returns
                    </button>
                </div>

                <div class="delete_panel">
                    <ngx-spinner
                        bdColor="rgba(51,51,51,0.8)"
                        size="medium"
                        color="#fff"
                        loadingText="Loading..."
                        type="ball-clip-rotate-multiple">
                    </ngx-spinner>

                    <div>
                        <p style="color: #ca2929;font-weight:500">{{errorMsg}}</p>
                    </div>

                    <div style="padding-top:10px">
                        <h5> Outstanding Returns Details: </h5>
                          <div>
                              <ag-grid-angular 
                                        #agGrid style="width: 95%; height: 400px;" 
                                        class="ag-theme-balham" 
                                        [autoGroupColumnDef]="autoGroupColumnDef"
                                        [rowData]="rowData"
                                        [enableSorting]="true"
                                        [enableFilter]="true"
                                        [suppressRowClickSelection]="true"
                                        [groupSelectsChildren]="true"
                                        [debug]="true"
                                        [enableColResize]="true"
                                        [rowGroupPanelShow]="rowGroupPanelShow"
                                        [enableRangeSelection]="true"
                                        [pagination]="true"
                                        [defaultColDef]="defaultColDef"
                                        [gridOptions]="gridOptions" 
                                        [pagination]="true"
                                        (selectionChanged)="onEnquiryChange()">
                              </ag-grid-angular>
                          </div>
                      </div>

                </div>

            </div>

        </div>
    </div>
</body>
