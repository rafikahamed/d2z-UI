<body class="nav-md" #maintoggle>
        <div class="container body">
          <div class="main_container">

            <broker-header> </broker-header>

            <!-- page content -->
            <div class="right_col" role="main">
                  <div class="row tile_count">
                        <div class="page-title">
                                <div class="title_left">
                                  <h3 style="margin-left: 10px;"> Consignment / Zebra-PDF </h3>
                                </div>
                        </div>
                  </div>
                  
                  <div class="delete_search row">
                        <div class="col-md-3">
                          <p style="float:left; margin-top:5px"> Select Manifest to download Labels : </p>
                        </div>

                        <div class="col-md-4">
                            <p-dropdown [options]="ManifestArray" 
                                        [(ngModel)]="selectedManifest" 
                                        optionLabel="name" 
                                        [showClear]="true"
                                        [editable]="true"
                                        [style]="{'width':'100%'}"
                                        (onChange)="onManifestChange($event)">
                            </p-dropdown>
                        </div>

                        <div class="col-md-2">
                          <button type="button" 
                                  class="btn btn-info" 
                                  (click)="downLoadSearch()"
                                  style="background-color: #16A085; margin-left:30px">
                                  <span class="glyphicon glyphicon-search"></span>
                                  Search
                          </button>
                        </div>
                      
                  </div>

                  <div class="delete_panel">
                      <ngx-spinner
                          bdColor="rgba(51,51,51,0.8)"
                          size="medium"
                          color="#fff"
                          loadingText="Loading..."
                          type="ball-clip-rotate-multiple">
                      </ngx-spinner>
                        
                        <div>
                            <p class="success_msg">{{successMsg}}</p>
                        </div>
      
                        <div>
                            <p class="err_msg">{{errorMsg}}</p>
                        </div>
                     
                      <button type="button" 
                              class="btn btn-info" 
                              (click)="downloadLabel()"
                              style="background-color: #16A085; float:right; margin-right:20px">
                              <span class="fa fa-file-pdf-o"></span>
                              Download PDF
                      </button>
    
                      <div style="padding:20px">
                          
                        <p> Please select the below records to download the PDF </p>
                        
                          <div>
                              <ag-grid-angular 
                                        #agGrid style="width: 100%; height: 450px;" 
                                        class="ag-theme-balham" 
                                        [autoGroupColumnDef]="autoGroupColumnDef"
                                        [rowData]="rowData"
                                        [enableSorting]="true"
                                        [enableFilter]="true"
                                        [suppressRowClickSelection]="true"
                                        [groupSelectsChildren]="true"
                                        [debug]="true"
                                        [rowSelection]="rowSelection"
                                        [enableColResize]="true"
                                        [rowGroupPanelShow]="rowGroupPanelShow"
                                        [pivotPanelShow]="pivotPanelShow"
                                        [enableRangeSelection]="true"
                                        [pagination]="true"
                                        [defaultColDef]="defaultColDef"
                                        [gridOptions]="gridOptions" 
                                        [pagination]="true"
                                        (selectionChanged)="onSelectionChange($event)">
                              </ag-grid-angular>
                          </div>
                      </div>
    
                  </div>
            </div>

            <footer id="footer" class="wow fadeIn">
                <div class="copyright">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="text">
                            <p>&copy; Copyright 2018<span></span><a>{{system}}</a> (Distributor)</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </footer>

          </div>
        </div>
      </body>
