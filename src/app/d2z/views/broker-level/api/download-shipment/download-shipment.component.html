<body class="nav-md" #maintoggle>
        <div class="container body">
          <div class="main_container">
            
            <broker-header> </broker-header>

            <!-- page content -->
            <div class="right_col" role="main">
                  <!-- top tiles -->
                  <div class="row tile_count">
                      <div class="page-title">
                            <div class="title_left">
                              <h3 style="margin-left: 10px;"> API / Download Shipment </h3>
                            </div>
                      </div>
                  </div>
                  
                  <div class="delete_search row">

                      <div class="col-md-3">
                        <p style="margin-top:5px"> Select Shipment to fetch records : </p>
                      </div>

                      <div class="col-md-4">
                          <p-dropdown [options]="ShipmentArray" 
                                      [(ngModel)]="selectedShipment" 
                                      optionLabel="name" 
                                      (onChange)="onShipmentChange($event)"
                                      [showClear]="true"
                                      [style]="{'width':'100%'}"
                                      [editable]="true">
                          </p-dropdown>
                      </div>

                      <div class="col-md-2">
                            <button type="button" 
                                    class="btn btn-info" 
                                    (click)="apiDownLoadSearch()"
                                    style="background-color: #16A085">
                                    <span class="glyphicon glyphicon-search"></span>
                                    Search
                            </button>
                      </div>
                  </div>

                  <div class="delete_panel">
                      <ngx-spinner
                          bdColor="rgba(51,51,51,0.8)"
                          size="medium"
                          color="#fff"
                          loadingText="Loading..."
                          type="ball-clip-rotate-multiple">
                      </ngx-spinner>
                        
                      <div class="modal fade" id="allocateShipmentModal" role="dialog">
                          <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                  <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                      <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                                  </div>
                              <div class="modal-footer">
                              </div>
                            </div>
                          </div>
                      </div>

                      <div>
                        <p class="success_msg">{{successMsg}}</p>
                      </div>
      
                      <div>
                        <p class="err_msg">{{errorMsg}}</p>
                      </div>
                     
                      <button type="button" 
                              class="btn btn-info" 
                              (click)="apiShipmentDownload()"
                              style="background-color: #16A085; float:right; margin-right:20px">
                              <span class="glyphicon glyphicon-cloud-download"></span>
                              Download API Shipment Data
                            </button>
    
                      <div style="padding:20px">
                        <p> Please select the below records to download the Shipment API details </p>
                          <div>
                              <ag-grid-angular 
                                        #agGrid style="width: 100%; height: 450px;" 
                                        class="ag-theme-balham" 
                                        [autoGroupColumnDef]="autoGroupColumnDef"
                                        [rowData]="rowData"
                                        [enableSorting]="true"
                                        [enableFilter]="true"
                                        [suppressRowClickSelection]="true"
                                        [groupSelectsChildren]="true"
                                        [debug]="true"
                                        [rowSelection]="rowSelection"
                                        [enableColResize]="true"
                                        [rowGroupPanelShow]="rowGroupPanelShow"
                                        [pivotPanelShow]="pivotPanelShow"
                                        [enableRangeSelection]="true"
                                        [pagination]="true"
                                        [defaultColDef]="defaultColDef"
                                        [gridOptions]="gridOptions" 
                                        [pagination]="true"
                                        (selectionChanged)="onSelectionChange($event)">
                              </ag-grid-angular>
                          </div>
                      </div>
                  </div>
                  <!-- /top tiles -->
            </div>

            <!-- Start Footer -->
            <footer id="footer" class="wow fadeIn">
                <!-- Copyright -->
                <div class="copyright">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="text">
                          <p>&copy; Copyright 2018<span><i class="fa fa-heart"></i></span><a>D2Z</a> (Distributor)</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--/ End Copyright -->
            </footer>
             <!--/ End Footer -->

          </div>
        </div>
      </body>
