<body class="nav-md" #maintoggle>
        <div class="container body">
          <div class="main_container">
            
            <broker-header> </broker-header>

            <div class="right_col" role="main">
                  <div class="row tile_count">
                      <div class="page-title">
                            <div class="title_left">
                              <h3 style="margin-left: 10px;"> Shipment / Upload File </h3>
                            </div>
                      </div>
                  </div>
                 
                      
                  <div class="delete_search">
                    <div class="container">
                        <div class="row">
                           
                                <div class ="col-md-2">
                                      <p-dropdown [options]="exportTypeDropdown" 
                                                    [(ngModel)]="selectedExportType" 
                                                    optionLabel="name" 
                                                    [style]="{'width':'100%'}"
                                                    (onChange)="onExportTypeChange($event)">
                                      </p-dropdown>
                                </div>
                            
                             <div class="col-md-4">
                            
                              <p> Select the File to upload the Data: </p>
                            </div>
                            <div>
                              <input type="file" 
                                     style="display: inline-block;" 
                                     (change)="incomingfile($event)" 
                                            placeholder="Upload file" accept=".xlsx">
                            </div> 
                      </div>
                  
                     </div>
</div>

                  <div class="delete_panel">
                      <ngx-spinner
                          bdColor="rgba(51,51,51,0.8)"
                          size="medium"
                          color="#fff"
                          loadingText="Loading..."
                          type="ball-clip-rotate-multiple">
                      </ngx-spinner>
                        
                      <div class="modal fade" id="allocateShipmentModal" role="dialog">
                          <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                  <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                      <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                                  </div>
                              <div class="modal-footer">
                              </div>
                            </div>
                          </div>
                      </div>

                      <div>
                        <p class="success_msg">{{successMsg}}</p>
                      </div>
      
                      <div>
                        <p class="err_msg">{{errorMsg}}</p>
                      </div>
                      
                      <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"> 
                            <form [formGroup]="shipmentAllocateForm">
                                  <div class="ui-inputgroup">
                                          <input type="text" 
                                                 pInputText 
                                                 placeholder="Shipment Number" 
                                                 class="input-text"
                                                 formControlName="shipmentNumber">    
                                  </div>
                              </form>
                        </div>
                        <div class="col-md-2">
                            <button type="button" 
                                    class="btn btn-info" 
                                    (click)="allocateShipment()"
                                    style="background-color: #16A085">
                                    <span class="glyphicon glyphicon-saved"></span>
                                    Allocate Shipment
                            </button>
                        </div>
                      </div>

                      
    
                      <div style="padding:20px">
                        <p> Please select the below records to allocate the shipment </p>
                          <div  *ngIf="ReferenceFlag">
                              <ag-grid-angular 
                                        #agGrid style="width: 100%; height: 450px;" 
                                        class="ag-theme-balham" 
                                        [autoGroupColumnDef]="autoGroupColumnDef"
                                        [rowData]="rowData"
                                        [enableSorting]="true"
                                        [enableFilter]="true"
                                        [suppressRowClickSelection]="true"
                                        [groupSelectsChildren]="true"
                                        [debug]="true"
                                        [rowSelection]="rowSelection"
                                        [enableColResize]="true"
                                        [rowGroupPanelShow]="rowGroupPanelShow"
                                        [pivotPanelShow]="pivotPanelShow"
                                        [enableRangeSelection]="true"
                                        [pagination]="true"
                                        [defaultColDef]="defaultColDef"
                                        [gridOptions]="gridOptions" 
                                        [pagination]="true"
                                        (selectionChanged)="onSelectionChange($event)">
                              </ag-grid-angular>
                          </div>
<div  *ngIf="ArticleFlag">
                              <ag-grid-angular 
                                        #agGrid style="width: 100%; height: 450px;" 
                                        class="ag-theme-balham" 
                                        [autoGroupColumnDef]="autoGroupColumnDef"
                                        [rowData]="rowDataArticle"
                                        [enableSorting]="true"
                                        [enableFilter]="true"
                                        [suppressRowClickSelection]="true"
                                        [groupSelectsChildren]="true"
                                        [debug]="true"
                                        [rowSelection]="rowSelection"
                                        [enableColResize]="true"
                                        [rowGroupPanelShow]="rowGroupPanelShow"
                                        [pivotPanelShow]="pivotPanelShow"
                                        [enableRangeSelection]="true"
                                        [pagination]="true"
                                        [defaultColDef]="defaultColDef"
                                        [gridOptions]="articlegridOptions" 
                                        [pagination]="true"
                                        (selectionChanged)="onSelectionArticleChange($event)">
                              </ag-grid-angular>
                          </div>

                      </div>
                  </div>
                  <!-- /top tiles -->
            </div>

            <footer id="footer" class="wow fadeIn">
                <div class="copyright">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="text">
                            <p>&copy; Copyright 2018<span></span><a>{{system}}</a> (Distributor)</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </footer>
      
          </div>
        </div>
      </body>
