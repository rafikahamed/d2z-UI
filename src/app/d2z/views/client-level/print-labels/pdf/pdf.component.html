<body class="nav-md" #maintoggle>
        <div class="container body">
          <div class="main_container">
           
            <client-header> </client-header>

            <div class="top_nav">
                <div class="nav_menu" (click)="sidebartoggle(maintoggle)">
                    <nav>
                        <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <img src="../../../assets/img/img.jpg" alt=""> {{this.userName}}
                                <span class=" fa fa-angle-down"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu pull-right">
                                        <li><a href="index.html"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
              </div>

               <!-- page content -->
               <div class="right_col" role="main">
                  <!-- top tiles -->
                  <div class="row tile_count">
                        <div class="page-title">
                                <div class="title_left">
                                  <h3 style="margin-left: 10px;"> Print Labels / PDF </h3>
                                </div>
                        </div>
                  </div>
    
                  <div class="printlabel_search">
                      <div>
                        <p style="float: left"> Select File To Download PDF : </p>

                        <div style="margin-left:20px; float: left">
                          <p-dropdown [options]="cities2" [(ngModel)]="selectedCity2" optionLabel="name" 
                          (onChange)="onFileChange($event)">
                          </p-dropdown>
                        </div>

                        <button type="button" class="btn btn-info" (click)="zibraSearch()"
                                style="background-color: #16A085; margin-left:30px">Search</button>

                      </div>
                </div>

                  <div class="printlabel_panel">
                      <div style="margin-top: 20px;">
                          <p class="success_msg">{{successMsg}}</p>
                      </div>

                      <div style="margin-top: 20px;">
                          <p class="err_msg">{{errorMsg}}</p>
                      </div>
                      <ngx-spinner
                                bdColor="rgba(51,51,51,0.8)"
                                size="medium"
                                color="#fff"
                                loadingText="Loading..."
                                type="ball-circus">
                      </ngx-spinner>

                      <button type="button" class="btn btn-info" (click)="downLoadLabels()"
                          style="background-color: #16A085; float:right; margin-right:20px; margin-top:10px;">Generate PDF</button>
    
                      <div style="padding:20px">
                          
                        <p> Please select the below records to generate the PDF </p>
                        
                          <div>
                              <ag-grid-angular 
                                        #agGrid style="width: 100%; height: 450px;" 
                                        class="ag-theme-balham" 
                                        [autoGroupColumnDef]="autoGroupColumnDef"
                                        [rowData]="rowData"
                                        [enableSorting]="true"
                                        [enableFilter]="true"
                                        [suppressRowClickSelection]="true"
                                        [groupSelectsChildren]="true"
                                        [debug]="true"
                                        [rowSelection]="rowSelection"
                                        [enableColResize]="true"
                                        [rowGroupPanelShow]="rowGroupPanelShow"
                                        [pivotPanelShow]="pivotPanelShow"
                                        [enableRangeSelection]="true"
                                        [pagination]="true"
                                        [defaultColDef]="defaultColDef"
                                        [gridOptions]="gridOptions" 
                                        [pagination]="true"
                                        (selectionChanged)="onSelectionChange($event)">
                              </ag-grid-angular>
                          </div>
                      </div>
    
                      
    
                  </div>
                  <!-- /top tiles -->
        
               </div>

               <!-- Start Footer -->
                <footer id="footer" class="wow fadeIn">
                    <!-- Copyright -->
                    <div class="copyright">
                      <div class="container">
                        <div class="row">
                          <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="text">
                              <p>&copy; Copyright 2018<span><i class="fa fa-heart"></i></span><a>D2Z</a> (Distributor)</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--/ End Copyright -->
                </footer>
               <!--/ End Footer -->

          </div>
        </div>
      </body>
