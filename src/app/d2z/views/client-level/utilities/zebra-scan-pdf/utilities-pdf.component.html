<body class="nav-md" #maintoggle>
        <div class="container body">
          <div class="main_container">
           
           <client-header> </client-header>
    
           <div class="right_col" role="main">
              <div class="row tile_count">
                    <div class="page-title">
                            <div class="title_left">
                              <h3 style="margin-left: 10px" *ngIf="englishFlag"> Utilities / Zebra Scan PDF </h3>
                              <h3 style="margin-left: 10px" *ngIf="chinessFlag"> 公用事业 / 斑马扫描PDF </h3>
                            </div>
                    </div>
              </div>

              <div class="col-md-12 utlities_pdf_search">
                  <ngx-spinner
                      bdColor="rgba(51,51,51,0.8)"
                      size="medium"
                      color="#fff"
                      loadingText="Loading..."
                      type="ball-clip-rotate-multiple">
                  </ngx-spinner>
                  
                  <div> <p class="successMsg">{{successMsg}}</p> </div>

                  <div> <p class="errMsg">{{errorMsg}}</p> </div>

                  <form class="labelForm" [formGroup]="trackingPrintForm">
                      <div class="row">
                      <div class="col-md-4" 
                            *ngIf="englishFlag"
                            style="font-size: 16px"> 
                            Identifier Type :
                      </div>

                      <div class="col-md-4"
                            *ngIf="chinessFlag"
                            style="font-size: 16px"> 
                            标识符类型 :
                      </div>

                      <div class="col-md-4"  *ngIf="englishFlag"> 
                          <label>
                          <input type="radio" ng-model="identifier" name="identifier" 
                                  value="articleId" checked formControlName="identifier"> Article ID
                          </label>
                          <label>
                          <input type="radio" ng-model="identifier" name="identifier" 
                                 value="reference_number" formControlName="identifier" style="margin-left: 20px"> Reference Number
                          </label>
                      </div>
                       <div class="col-md-4" *ngIf="chinessFlag"> 
                          <label>
                          <input type="radio" ng-model="identifier" name="identifier" 
                                  value="articleId" checked formControlName="identifier"> 文章编号
                          </label>
                          <label>
                          <input type="radio" ng-model="identifier" name="identifier" 
                                 value="reference_number" formControlName="identifier" style="margin-left: 20px"> 参考编号
                          </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4" 
                            *ngIf="englishFlag"
                            style="font-size: 16px"> 
                            Identifier :
                      </div>

                      <div class="col-md-4"
                            *ngIf="chinessFlag"
                            style="font-size: 16px"> 
                            识别码
                      </div>

                      <div class="col-md-4"> 
                            <textarea rows="4" 
                                    cols="50" 
                                    id="pdf-Util" 
                                    style="border: 1px solid #ccc" 
                                    formControlName="refBarNum"
                                    (input)="downloadLable()">
                              </textarea>
                      </div>
                    </div>
                  </form>
                
              </div>
           </div>
          </div>
        </div>
      </body>
