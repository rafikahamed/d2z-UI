<body class="nav-md" #maintoggle>
        <div class="container body">
          <div class="main_container">
           
           <client-header> </client-header>
    
           <div class="right_col" role="main">
              <div class="row tile_count">
                    <div class="page-title">
                            <div class="title_left">
                              <h3 style="margin-left: 10px" *ngIf="englishFlag"> Utilities / Zebra Scan PDF </h3>
                              <h3 style="margin-left: 10px" *ngIf="chinessFlag"> 公用事业 / 斑马扫描PDF </h3>
                            </div>
                    </div>
              </div>

              <div class="col-md-12 utlities_pdf_search">
                  <ngx-spinner
                      bdColor="rgba(51,51,51,0.8)"
                      size="medium"
                      color="#fff"
                      loadingText="Loading..."
                      type="ball-clip-rotate-multiple">
                  </ngx-spinner>
                  
                  <div style="margin-top: 20px;">
                        <p style="color:green; font-size: 14px;font-weight: 500;">{{successMsg}}</p>
                  </div>

                  <div style="margin-top: 20px;">
                      <p style="color: #ca2929; font-size:14px; font-weight:500;">{{errorMsg}}</p>
                  </div>

                  <form [formGroup]="trackingPrintForm">
                    <div class="row">
                      <div class="col-md-4" 
                            *ngIf="englishFlag"
                            style="font-size: 16px"> 
                            BarCode Label or Reference Number :
                      </div>

                      <div class="col-md-4"
                            *ngIf="chinessFlag"
                            style="font-size: 16px"> 
                            条形码标签 要么 参考编号 :
                      </div>

                      <div class="col-md-4"> 
                          <textarea rows="4" cols="50" id="pdf-Util" style="border: 1px solid #ccc" formControlName="refBarNum"
                          (input)="downloadLable()"></textarea>
                      </div>
                    </div>
                  </form>
                
              </div>

           </div>
          
          </div>
        </div>
      </body>
