<body class="nav-md" #maintoggle>
        <div class="container body">
          <div class="main_container">
           
            <client-header> </client-header>
    
            <div class="right_col" role="main">
                  <div class="row tile_count">
                        <div class="page-title">
                                <div class="title_left">
                                  <h3 style="margin-left: 10px" *ngIf="englishFlag"> Utilities / Download Tracking </h3>
                                  <h3 style="margin-left: 10px" *ngIf="chinessFlag"> 公用事业 / 下载跟踪 </h3>
                                </div>
                        </div>
                  </div>
                  
                  <div class="downlaodtrack_search row">

                        <div class="col-md-3">
                          <p style="float: left" *ngIf="englishFlag"> Select File to tarck the details: </p>
                          <p style="float: left" *ngIf="chinessFlag"> 选择“文件”以查看详细信息 : </p>
                        </div>

                        <div class="col-md-4">
                              <p-dropdown 
                                  [options]="cities2" 
                                  optionLabel="name" 
                                  [showClear]="true"
                                  [editable]="true"
                                  [style]="{'width':'100%'}"
                                  (onChange)="onFileChange($event)">
                              </p-dropdown>
                        </div>

                        <div class="col-md-2">
                            <button type="button" 
                                    class="btn btn-info"
                                    *ngIf="englishFlag" 
                                    (click)="trackingList()"
                                    style="background-color: #16A085">
                                    <span class="glyphicon glyphicon-search"></span>
                                    Search
                            </button>

                            <button type="button" 
                                    class="btn btn-info" 
                                    (click)="trackingList()"
                                    *ngIf="chinessFlag"
                                    style="background-color: #16A085">
                                    <span class="glyphicon glyphicon-search"></span>
                                    搜索
                            </button>
                        </div>

                  </div>

                  <div class="downloadtrack_panel">
                      <ngx-spinner
                                bdColor="rgba(51,51,51,0.8)"
                                size="medium"
                                color="#fff"
                                loadingText="Loading..."
                                type="ball-clip-rotate-multiple">
                      </ngx-spinner>

                      <div>
                          <p style="color:green; font-size: 15px;font-weight: 500;">{{successMsg}}</p>
                      </div>

                      <div>
                          <p style="color: #ca2929; font-size:15px; font-weight:500; padding:0px 20px">{{errorMsg}}</p>
                      </div>
                     
                      <button type="button" 
                              class="btn btn-info" 
                              *ngIf="englishFlag" 
                              (click)="downloadTracking()"
                              style="background-color: #16A085; float:right; margin-right:20px; margin-top:10px">
                              <span class="glyphicon glyphicon-cloud-download"></span>
                              Download Tracking Details
                      </button>

                      <button type="button" 
                              class="btn btn-info" 
                              *ngIf="chinessFlag"
                              (click)="downloadTracking()"
                              style="background-color: #16A085; float:right; margin-right:20px; margin-top:10px">
                              <span class="glyphicon glyphicon-cloud-download"></span>
                              下载追踪详情
                      </button>
    
                      <div style="padding:20px">
                          
                        <p *ngIf="englishFlag"> Please select below records to download </p>
                        <p *ngIf="chinessFlag"> 请选择以下记录下载 </p>
                        
                          <div>
                              <ag-grid-angular 
                                        #agGrid style="width: 100%; height: 500px;" 
                                        class="ag-theme-balham" 
                                        [autoGroupColumnDef]="autoGroupColumnDef"
                                        [rowData]="rowData"
                                        [enableSorting]="true"
                                        [enableFilter]="true"
                                        [suppressRowClickSelection]="true"
                                        [groupSelectsChildren]="true"
                                        [debug]="true"
                                        [enableColResize]="true"
                                        [rowGroupPanelShow]="rowGroupPanelShow"
                                        [enableRangeSelection]="true"
                                        [pagination]="true"
                                        [defaultColDef]="defaultColDef"
                                        [gridOptions]="gridOptions" 
                                        [pagination]="true"
                                        (selectionChanged)="onSelectionChange()">
                              </ag-grid-angular>
                          </div>
                      </div>
                  </div>
            </div>

            <footer id="footer" class="wow fadeIn">
                <div class="copyright">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="text">
                            <p *ngIf="englishFlag">&copy; Copyright 2018<span></span><a>{{system}}</a> (Distributor)</p>
                            <p *ngIf="chinessFlag">&copy; 版权 2018<span></span><a>{{system}}</a> (分销商)</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </footer>

          </div>
        </div>
      </body>
