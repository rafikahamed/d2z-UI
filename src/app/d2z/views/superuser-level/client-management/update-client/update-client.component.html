<body class="nav-md" #maintoggle>
        <div class="container body">
          <div class="main_container">
            
            <super-user-header></super-user-header>
    
            <div class="right_col" role="main">
                    <div class="row tile_count">
                                  <div class="page-title">
                                          <div class="title_left">
                                            <h3 style="margin-left: 10px;"> consignment / Update Client </h3>
                                          </div>
                                  </div>
                    </div>    
                    <div class="container">
                        <div style="padding-bottom:15px" class="row">
                                
                                <div class="col-md-3">
                                        <p style="float:left; margin-top:5px"> Select Company to Update the Broker Details : </p>
                                </div>

                                <div class="col-md-3">
                                        <p-dropdown 
                                        [options]="companyDropdown" 
                                        [(ngModel)]="selectedCompany" 
                                        optionLabel="name" 
                                        (onChange)="onCompanyDropdownchange($event)"
                                        [style]="{'width':'100%'}"
                                        [showClear]="true"
                                        [editable]="true">
                                        </p-dropdown>
                                </div>
                                
                                <div class="col-md-2">
                                        <button type="button" 
                                                class="btn btn-info" 
                                                (click)="companySearch()"
                                                style="background-color: #16A085">
                                                <span class="glyphicon glyphicon-search"></span>
                                                Search
                                        </button>
                                </div>
                        
                        </div>

                        <table class="table table-striped" style="width:70%">
                               <tbody>
                                  <tr>
                                             <td colspan="1" style="border-top: 0px;">
                                                <form #myForm ="ngForm" class="well form-horizontal" [formGroup]="brokerAddClientForm">
                                                   <fieldset>
                                                      <div class="form-group">
                                                         <label class="col-md-4 control-label">Company Name</label>
                                                         <div class="col-md-8 inputGroupContainer">
                                                            <div class="input-group">
                                                                    <span class="input-group-addon">
                                                                    <i class="glyphicon glyphicon-user"></i>
                                                                    </span>
                                                                    <input id="companyName" 
                                                                           formControlName="companyName"
                                                                           placeholder="Company Name" 
                                                                           class="form-control" 
                                                                           disabled="true"
                                                                           required="true" 
                                                                           type="text">
                                                                    </div>
                                                         </div>
                                                      </div>
                                                      <div class="form-group">
                                                         <label class="col-md-4 control-label">Address Line</label>
                                                         <div class="col-md-8 inputGroupContainer">
                                                            <div class="input-group">
                                                                    <span class="input-group-addon">
                                                                            <i class="glyphicon glyphicon-home">
                                                                            </i></span>
                                                                            <input id="addressLine1" 
                                                                                    formControlName="addressLine1"
                                                                                    placeholder="Address Line" 
                                                                                    class="form-control" 
                                                                                    required="true" 
                                                                                    type="text"></div>
                                                         </div>
                                                      </div>
                                                      <div class="form-group">
                                                                    <label class="col-md-4 control-label">SubUrb</label>
                                                                    <div class="col-md-8 inputGroupContainer">
                                                                       <div class="input-group"><span class="input-group-addon">
                                                                               <i class="glyphicon glyphicon-home">
                                                                               </i></span>
                                                                               <input id="SubUrb" 
                                                                                      formControlName="SubUrb"
                                                                                      placeholder="SubUrb" 
                                                                                      class="form-control" 
                                                                                      required="true" 
                                                                                      type="text">
                                                                       </div>
                                                                    </div>
                                                                 </div>
                                                      <div class="form-group">
                                                         <label class="col-md-4 control-label">State</label>
                                                         <div class="col-md-8 inputGroupContainer">
                                                            <div class="input-group"><span class="input-group-addon">
                                                                    <i class="glyphicon glyphicon-home"></i>
                                                                    </span><input id="state" 
                                                                                  formControlName="state"
                                                                                  placeholder="State" 
                                                                                  class="form-control" 
                                                                                  required="true" 
                                                                                  type="text"></div>
                                                         </div>
                                                      </div>
                                                      <div class="form-group">
                                                         <label class="col-md-4 control-label">Postal Code / ZIP</label>
                                                         <div class="col-md-8 inputGroupContainer">
                                                            <div class="input-group">
                                                                    <span class="input-group-addon">
                                                                            <i class="glyphicon glyphicon-home"></i>
                                                                    </span>
                                                                    <input id="postcode" 
                                                                           formControlName="postcode"
                                                                           placeholder="Postal Code/ZIP" 
                                                                           class="form-control" 
                                                                           required="true" 
                                                                           type="text">
                                                            </div>
                                                         </div>
                                                      </div>
                                                      <div class="form-group">
                                                         <label class="col-md-4 control-label">Country</label>
                                                         <div class="col-md-8 inputGroupContainer">
                                                                    <div class="input-group">
                                                                                    <span class="input-group-addon">
                                                                                            <i class="glyphicon glyphicon-home"></i>
                                                                                    </span>
                                                                                    <input id="country" 
                                                                                           formControlName="country"
                                                                                           placeholder="Country" 
                                                                                           class="form-control" 
                                                                                           required="true" 
                                                                                           type="text">
                                                                            </div>
                                                         </div>
                                                      </div>
                                                      <div class="form-group">
                                                         <label class="col-md-4 control-label">Email</label>
                                                         <div class="col-md-8 inputGroupContainer">
                                                            <div class="input-group"><span class="input-group-addon">
                                                                    <i class="glyphicon glyphicon-envelope"></i>
                                                                    </span>
                                                                    <input id="email" 
                                                                            formControlName="email" 
                                                                            placeholder="Email" 
                                                                            class="form-control" 
                                                                            required="true" 
                                                                            type="text"></div>
                                                         </div>
                                                      </div>
                                                      <div class="form-group">
                                                                <label class="col-md-4 control-label">Phone Number</label>
                                                                <div class="col-md-8 inputGroupContainer">
                                                                        <div class="input-group">
                                                                                   <span class="input-group-addon">
                                                                                   <i class="glyphicon glyphicon-phone"></i>
                                                                                   </span>
                                                                                   <input id="phoneNumber" 
                                                                                          formControlName="PhoneNumber"
                                                                                          placeholder="Phone Number" 
                                                                                          class="form-control" 
                                                                                          required="true" 
                                                                                          type="text">
                                                                        </div>
                                                                </div>
                                                      </div>
                                                      <div class="form-group">
                                                                    <label class="col-md-4 control-label">User Name</label>
                                                                    <div class="col-md-8 inputGroupContainer">
                                                                       <div class="input-group">
                                                                            <span class="input-group-addon">
                                                                                    <i class="glyphicon glyphicon-envelope"></i>
                                                                            </span>
                                                                            <input id="userName" 
                                                                                    formControlName="userName" 
                                                                                    placeholder="User Name" 
                                                                                    class="form-control" 
                                                                                    required="true" 
                                                                                    type="text"></div>
                                                                    </div>
                                                      </div>
                                                      <div class="form-group">
                                                                    <label class="col-md-4 control-label">Password</label>
                                                                            <div class="col-md-8 inputGroupContainer">
                                                                               <div class="input-group">
                                                                                    <span class="input-group-addon">
                                                                                            <i class="glyphicon glyphicon-envelope"></i></span>
                                                                                            <input id="password" 
                                                                                                    formControlName="password" 
                                                                                                    placeholder="password" 
                                                                                                    class="form-control" 
                                                                                                    required="true" 
                                                                                                    type="password"></div>
                                                                            </div>
                                                      </div>

                                                      <div id="div_id_select" class="form-group required">
                                                               

                                                              <label for="id_select"  
                                                            class="control-label col-md-4 requiredField"> Service Types
                                                            <span class="asteriskField"></span> 
                                                    </label>
                                                    <div class="col-md-8 inputGroupContainer" style="margin-top:8px">
                                                        <div>
                                                            <label> Direct Injection </label>
                                                        </div>
                                                        <div class="form-check" *ngFor="let serviceType of categories" 
                                                                    style="margin-right:10px; margin-top:8px; float:left">
                                                                    <input class="form-check-input" 
                                                                        style="margin-right: 5px"
                                                                          (change)="onChange(serviceType.name, $event.target.checked)"
                                                                        [checked]="serviceType.checked === 'true'"
                                                                        name="{{ serviceType.name }}" 
                                                                       
                                                                        type="checkbox" 
                                                                        id="{{serviceType.name}}">
                                                                <label class="form-check-label" for="{{serviceType.name}}">
                                                                        {{serviceType.name}}
                                                                </label>
                                                        </div>
                                                    </div>
                                                    
                                       
                                                               
                                                      </div>

                                                      <div class="form-group" style="margin-top:30px"> 
                                                                    <div class="aab controls col-md-4 "></div>
                                                                    <div class="controls col-md-8 ">
                                                                        <input type="submit" 
                                                                               value="Update"
                                                                               [disabled]="disableUpdate"
                                                                               class="btn btn-primary btn btn-info"
                                                                               (click)="updateClient()"
                                                                               id="submit-id-signup" />


                                                                                 <button type="button" 
                              class="btn btn-info" 
                              (click)="resetClient()"
                              style="background-color: #16A085; margin-right:10px">
                              <span class="glyphicon glyphicon-refresh"></span>
                               Refresh
                      </button>
                                                                    </div>
                                                                </div> 
                                                   </fieldset>
                                                </form>
                                             </td>
                                  </tr>
                               </tbody>
                        </table>
    
                        <ngx-spinner
                            bdColor="rgba(51,51,51,0.8)"
                            size="medium"
                            color="#fff"
                            loadingText="Loading..."
                            type="ball-clip-rotate-multiple">
                        </ngx-spinner>
    
                        <div class="modal fade" id="addClientModal" role="dialog">
                            <div class="modal-dialog">
                              <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                                    </div>
                                <div class="modal-footer">
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
            </div>
    
            <footer id="footer" class="wow fadeIn">
                <div class="copyright">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="text">
                            <p>&copy; Copyright 2018<span></span><a>{{system}}</a> (Distributor)</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
             </footer>
    
          </div>
        </div>
      </body>
