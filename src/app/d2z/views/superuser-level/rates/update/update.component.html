<body class="nav-md" #maintoggle>
    <div class="container body">
      <div class="main_container">
        <super-user-header></super-user-header>
        
        <div class="right_col" role="main">
              
            <div class="row tile_count">
                <div class="page-title">
                    <div class="title_left">
                      <h3 style="margin-left: 10px;"> Rates / Update Rates </h3>
                    </div>
                </div>
            </div>
              
            <div class="delete_search">
                <div class="container">
                  <div class="row">
                      <div class="col-md-3">
                          <p> Broker : </p>
                          <div>
                                <p-dropdown [options]="brokerDropdown" 
                                            [(ngModel)]="selectedBrokerType" 
                                              optionLabel="name" 
                                              [showClear]="true"
                                              [editable]="true"
                                              [style]="{'width':'100%'}"
                                              (onChange)="onBrokerTypeChange($event)">
                                </p-dropdown>
                          </div>
                      </div>

                      <div class="col-md-3">
                        <p> Injection Type: </p>
                        <div>
                              <p-dropdown [options]="injectionDropdown" 
                                            [(ngModel)]="selectedInjectionType" 
                                            optionLabel="name" 
                                            [showClear]="true"
                                            [editable]="true"
                                            [style]="{'width':'100%'}"
                                            (onChange)="onInjectionTypeChange($event)">
                              </p-dropdown>
                        </div>
                      </div>

                      <div class="col-md-3">
                        <p> Service Type : </p>
                        <div>
                              <p-dropdown [options]="serviceTypeDropdown" 
                                          [(ngModel)]="selectedserviceType" 
                                          optionLabel="name" 
                                            [showClear]="true"
                                            [editable]="true"
                                            [style]="{'width':'100%'}"
                                            (onChange)="onServiceTypeChange($event)">
                              </p-dropdown>
                        </div>
                      </div>

                      <div class="col-md-3">
                        <p style="margin-left:15px"> Fuel Surcharge : </p>
                          <div>
                                <div class="col-md-12 inputGroupContainer">
                                  <div class="input-group">
                                      <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-usd"></i></span>
                                            <input id="fuelSurChargeUpdate" 
                                                    placeholder="Fuel Surcharge" 
                                                    class="form-control" 
                                                    required="true" 
                                                    type="text">
                                       </div>
                                </div>    
                          </div>
                      </div>
                  </div>

                  <div class="row" style="margin-top:35px">
                   
                    <div class="col-md-9">
                        <div style="float: left">
                          <p style="float: left"> Select the File to upload rates details: </p>
                          <input type="file" 
                                 style="display: inline-block; margin-left:25px" 
                                 (change)="incomingfile($event)" 
                                 placeholder="Upload file" 
                                 accept=".xlsx">
                        </div> 
                    </div>
                  </div>
                </div>

            </div>

             <div class="delete_panel">
                  <ngx-spinner
                    bdColor="rgba(51,51,51,0.8)"
                    size="medium"
                    color="#fff"
                    loadingText="Loading..."
                    type="ball-clip-rotate-multiple">
                  </ngx-spinner>

                  <div>
                    <p class="success_msg">{{successMsg}}</p>
                  </div>
  
                  <div>
                    <p class="err_msg">{{errorMsg}}</p>
                  </div>

                  <button type="button" 
                          class="btn btn-info" 
                          (click)="updateRecords()"
                          style="background-color: #16A085; float:right; margin-right:20px; margin-top: 20px">
                          <span class="glyphicon glyphicon-cloud-upload"></span>
                          Upload Rates
                  </button>

                  <div style="padding:20px; margin-top:30px">
                    <p> Please select the below records to upload the rates </p>
                      <div>
                          <ag-grid-angular 
                                    #agGrid style="width: 100%; height: 450px;" 
                                    class="ag-theme-balham" 
                                    [autoGroupColumnDef]="autoGroupColumnDef"
                                    [rowData]="rowData"
                                    [enableSorting]="true"
                                    [enableFilter]="true"
                                    [suppressRowClickSelection]="true"
                                    [groupSelectsChildren]="true"
                                    [debug]="true"
                                    [rowSelection]="rowSelection"
                                    [enableColResize]="true"
                                    [rowGroupPanelShow]="rowGroupPanelShow"
                                    [pivotPanelShow]="pivotPanelShow"
                                    [enableRangeSelection]="true"
                                    [pagination]="true"
                                    [defaultColDef]="defaultColDef"
                                    [gridOptions]="gridOptions" 
                                    [pagination]="true"
                                    (selectionChanged)="onSelectionChange($event)">
                          </ag-grid-angular>
                      </div>
                  </div>
              </div> 
              
        </div>

        <footer id="footer" class="wow fadeIn">
            <div class="copyright">
              <div class="container">
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="text">
                      <p>&copy; Copyright 2018<span><i class="fa fa-heart"></i></span><a>D2Z</a> (Distributor)</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </footer>

      </div>
    </div>
  </body>
