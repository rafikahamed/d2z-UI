<body class="nav-md" #maintoggle>
    <div class="container body">
      <div class="main_container">
        
        <super-user-header></super-user-header>
        
        <div class="right_col" role="main">
              
            <div class="row tile_count">
                <div class="page-title">
                    <div class="title_left">
                      <h3 style="margin-left: 10px;"> Rates / D2Z Rates </h3>
                    </div>
                </div>
            </div>
              
            <div class="delete_search">
                <div class="container">
                  <div class="row">
                      <div class="col-md-3">
                          <p> Service Type : </p>
                          <div>
                                <p-dropdown [options]="mlidDropdown" 
                                            [(ngModel)]="selectedMlid" 
                                              optionLabel="name" 
                                              [showClear]="true"
                                              [editable]="true"
                                              [style]="{'width':'100%'}"
                                              (onChange)="onMlidChange($event)">
                                </p-dropdown>
                          </div>
                      </div>

                      <div class="col-md-3">
                        <p style="margin-left:15px"> Fuel Surcharge : </p>
                        <div>
                              
                                <div class="col-md-12 inputGroupContainer">
                                  <div class="input-group" style="margin-left:-14px">
                                      <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-usd"></i></span>
                                            <input id="d2zFuelCharge" 
                                                    placeholder="Fuel Surcharge" 
                                                    class="form-control" 
                                                    required="true" 
                                                    type="text">
                                       </div>
                                </div>
                        </div>
                      </div>

                      <div class="col-md-6">
                          <p> Select the File to upload rates details: </p>
                          <div>
                          <input type="file" 
                                   style="display: inline-block; margin-top:5px" 
                                   (change)="incomingfile($event)" 
                                   placeholder="Upload file" 
                                   accept=".xlsx">
                          </div> 
                    </div>

                  </div>

                  <div class="row" style="margin-top:35px">
                   
                    

                  </div>
                </div>

            </div>

             <div class="delete_panel">
                  <ngx-spinner
                    bdColor="rgba(51,51,51,0.8)"
                    size="medium"
                    color="#fff"
                    loadingText="Loading..."
                    type="ball-clip-rotate-multiple">
                  </ngx-spinner>

                  <div>
                    <p class="success_msg">{{successMsg}}</p>
                  </div>
  
                  <div>
                    <p class="err_msg">{{errorMsg}}</p>
                  </div>

                  <button type="button" 
                          class="btn btn-info" 
                          (click)="updateRecords()"
                          style="background-color: #16A085; float:right; margin-right:20px; margin-top: 20px">
                          <span class="glyphicon glyphicon-cloud-upload"></span>
                          Upload Rates
                  </button>

                  <div style="padding:20px; margin-top:30px">
                    <p> Please select the below records to upload the rates </p>
                      <div>
                          <ag-grid-angular 
                                    #agGrid style="width: 100%; height: 450px;" 
                                    class="ag-theme-balham" 
                                    [autoGroupColumnDef]="autoGroupColumnDef"
                                    [rowData]="rowData"
                                    [enableSorting]="true"
                                    [enableFilter]="true"
                                    [suppressRowClickSelection]="true"
                                    [groupSelectsChildren]="true"
                                    [debug]="true"
                                    [enableColResize]="true"
                                    [rowGroupPanelShow]="rowGroupPanelShow"
                                    [enableRangeSelection]="true"
                                    [pagination]="true"
                                    [defaultColDef]="defaultColDef"
                                    [gridOptions]="gridOptions" 
                                    [pagination]="true"
                                    (selectionChanged)="onSelectionChange()">
                          </ag-grid-angular>
                      </div>
                  </div>
              </div> 
              
        </div>

        <footer id="footer" class="wow fadeIn">
            <div class="copyright">
              <div class="container">
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="text">
                        <p>&copy; Copyright 2018<span></span><a>{{system}}</a> (Distributor)</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </footer>

      </div>
    </div>
  </body>
