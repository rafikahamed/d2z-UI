<body class="nav-md" #maintoggle>
    <div class="container body">
        <div class="main_container">
            
            <super-user-header></super-user-header>
            
            <div class="right_col" role="main">
               
                <div class="row tile_count">
                        <div class="page-title">
                                <div class="title_left">
                                  <h3 style="margin-left: 10px"> Enquiry / Completed Enquiries </h3>
                                </div>
                        </div>
                </div>

                <div class="delete_panel">
                    <ngx-spinner
                        bdColor="rgba(51,51,51,0.8)"
                        size="medium"
                        color="#fff"
                        loadingText="Loading..."
                        type="ball-clip-rotate-multiple">
                    </ngx-spinner>

                    <div style="padding:20px">
                        <p> Completed Enquiries Details </p>
                          <div>
                              <ag-grid-angular 
                                        #agGrid style="width: 100%; height: 450px;" 
                                        class="ag-theme-balham" 
                                        [autoGroupColumnDef]="autoGroupColumnDef"
                                        [rowData]="rowData"
                                        [enableSorting]="true"
                                        [enableFilter]="true"
                                        [suppressRowClickSelection]="false"
                                        [groupSelectsChildren]="true"
                                        [enableColResize]="true"
                                        [rowGroupPanelShow]="rowGroupPanelShow"
                                        [enableRangeSelection]="false"
                                        [pagination]="true"
                                        [defaultColDef]="defaultColDef"
                                        [gridOptions]="gridOptions" 
                                        [pagination]="true"
                                        (selectionChanged)="onEnquiryChange()">
                              </ag-grid-angular>
                          </div>
                      </div>

                </div>

            </div>

        </div>
    </div>
</body>
