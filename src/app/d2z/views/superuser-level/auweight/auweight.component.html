<body class="nav-md" #maintoggle>
    <div class="container body">
      <div class="main_container">
        
        <super-user-header></super-user-header>
        
        <div class="right_col" role="main">
              
          <div class="row tile_count">
                <div class="page-title">
                    <div class="title_left">
                      <h3 style="margin-left: 10px;"> AUWeight </h3>
                    </div>
                </div>
          </div>

          <div class="modal fade" id="invoice" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                             <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{errorMsg}}</h4>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
          </div>

          <mat-tab-group animationDuration="1000ms" #tabGroup (selectedTabChange)="tabChanged($event)">
            <mat-tab label="Add">
              <div class="delete_panel">
                
                  
                  <div style="padding:10px; margin-top:10px">
                      <p> Please Upload File to Download Details </p>
                      <div class = "row">
                      <div class="col-md-6">
                          <div style="float: left">
                            <p style="float: left"> Select the File to upload Article details : </p>
                            <input type="file" 
                                   style="display: inline-block; margin-left:25px" 
                                   (change)="incomingfile($event)" 
                                   placeholder="Upload file" 
                                   accept=".xlsx">
                          </div> 
                      </div>
                  
                   <div class="col-md-3">
                         

                          <button type="button" 
                              class="btn btn-info" 
                              (click)="downloadweight()"
                              style="background-color: #16A085; margin-right:20px;margin-top:25px">
                              <span class="glyphicon glyphicon-plus"></span>
                                  Add
                          </button>

                         
                        </div>
                     
                        
                      </div>
                     
                     </div>
            </div>
            </mat-tab>

             

            
          </mat-tab-group>
          

         

        </div>

        <footer id="footer" class="wow fadeIn">
            <div class="copyright">
              <div class="container">
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="text">
                        <p>&copy; Copyright 2018<span></span><a>{{system}}</a> (Distributor)</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </footer>

      </div>
    </div>
</body>
