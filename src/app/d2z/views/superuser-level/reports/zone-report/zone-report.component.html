<body class="nav-md" #maintoggle>
    <div class="container body">
      <div class="main_container">

        <super-user-header></super-user-header>

        <div class="right_col" role="main">
              <div class="row tile_count">
                  <div class="page-title">
                        <div class="title_left">
                          <h3 style="margin-left: 10px;"> Utilities / Zone Report </h3>
                        </div>
                  </div>
              </div>
              
              <div class="delete_search">

                <div style="margin-top: 10px;">
                  <p class="success_msg">{{successMsg}}</p>
                </div>

                <div style="margin-top: 10px;">
                      <p class="err_msg">{{errorMsg}}</p>
                </div>

                  <ngx-spinner
                    bdColor="rgba(51,51,51,0.8)"
                    size="medium"
                    color="#fff"
                    loadingText="Loading..."
                    type="ball-clip-rotate-multiple">
                  </ngx-spinner>

                  <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            <p> Broker Name : </p>
                            <div>
                              <ag-grid-angular 
                                  #agGrid style="width: 100%; height: 380px;" 
                                  class="ag-theme-balham" 
                                  [autoGroupColumnDef]="autoGroupColumnDef"
                                  [rowData]="rowData"
                                  [enableSorting]="true"
                                  [enableFilter]="true"
                                  [suppressRowClickSelection]="true"
                                  [groupSelectsChildren]="true"
                                  [debug]="false"
                                  [enableColResize]="true"
                                  [rowGroupPanelShow]="rowGroupPanelShow"
                                  [enableRangeSelection]="true"
                                  [defaultColDef]="defaultColDef"
                                  [gridOptions]="gridOptionsBroker" 
                                  (selectionChanged)="onZoneReportChange()">
                              </ag-grid-angular>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <p > From Date : </p>
                            <mat-form-field>
                                <input id="frominput" matInput [matDatepicker]="picker" 
                                            placeholder="Choose a date" 
                                            (dateChange)="FromDateChange($event)">
                                <mat-datepicker-toggle
                                             matSuffix 
                                             [for]="picker">
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="col-md-3">
                            <p > To Date : </p>
                            <mat-form-field>
                                <input id="toinput" matInput [matDatepicker]="pickerTo" 
                                                placeholder="Choose a date" 
                                                (dateChange)="ToDateChange($event)">
                                <mat-datepicker-toggle 
                                              matSuffix 
                                              [for]="pickerTo">
                                </mat-datepicker-toggle>
                                <mat-datepicker #pickerTo></mat-datepicker>
                              </mat-form-field>
                        </div>

                        <div class="col-md-2" style="margin-top:30px">
                             <button type="button" 
                                     class="btn btn-info" 
                                     (click)="zoneSearch()"
                                    style="background-color: #16A085; margin-left:10px">
                                    <span class="glyphicon glyphicon-search"></span>
                              Search
                            </button>
                        </div>

                        <div class="col-md-2" style="margin-top:30px">
                           <button type="button" 
                              class="btn btn-info" 
                              (click)="clearZone()"
                              style="background-color: #16A085;">
                              <span class="glyphicon glyphicon-refresh"></span>
                               Refresh
                            </button>
                        </div>

                    </div>
                  </div>
              </div>

        </div>

        <footer id="footer" class="wow fadeIn">
            <div class="copyright">
              <div class="container">
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="text">
                        <p>&copy; Copyright 2018<span></span><a>{{system}}</a> (Distributor)</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </footer>

      </div>
    </div>
  </body>
