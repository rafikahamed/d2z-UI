<body class="nav-md" #maintoggle>
    <div class="container body">
      <div class="main_container">
        <super-user-header></super-user-header>
        
        <div class="right_col" role="main">
              <div class="row tile_count">
                  <div class="page-title">
                        <div class="title_left">
                          <h3 style="margin-left: 10px;"> Utilities / E-Tower Tracking</h3>
                        </div>
                  </div>
              </div>
              
              <div class="delete_search">
                  <div>
                        <div style="float: left">
                                <p style="float:left; margin-top:5px"> 
                                    Select the File to upload tracking details: 
                                </p>
                          
                                    <input 
                                    type="file" 
                                    style="display: inline-block; 
                                            margin-left:25px; margin-top:8px" 
                                    (change)="incomingfile($event)" 
                                    placeholder="Upload file" 
                                    id="fileClearControl"
                                    accept=".xlsx"/>

                                    <button type="button" 
                                            class="btn btn-info" 
                                            (click)="clearData()"
                                            style="background-color: #16A085; float:right; margin-right:30px">
                                            Refresh
                                    </button>
                        </div> 
                  </div>
              </div>

              <div class="delete_panel">
                  <ngx-spinner
                      bdColor="rgba(51,51,51,0.8)"
                      size="medium"
                      color="#fff"
                      loadingText="Loading..."
                      type="ball-clip-rotate-multiple">
                  </ngx-spinner>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="allocateEtowerModal" role="dialog">
                      <div class="modal-dialog">
                        <div class="modal-content" 
                             style="margin-top:150px; width:900px; margin-left:-150px;">
                              <div class="modal-header">
                                  <button type="button" 
                                          class="close" 
                                          data-dismiss="modal">&times;</button>
                                  <h4 class="modal-title" 
                                        style="font-size: 17px; color: darkgoldenrod;">
                                        {{successMsg}}</h4>
                              </div>
                          <div class="modal-footer">
                          </div>
                        </div>
                      </div>
                  </div>

                  <div>
                    <p class="success_msg">{{successMsg}}</p>
                  </div>
  
                  <div>
                    <p class="err_msg">{{errorMsg}}</p>
                  </div>

                  <button type="button" 
                          class="btn btn-info" 
                          (click)="etowerTracking()"
                          style="background-color: #16A085; float:right; margin-right:20px">
                          Update E-Tower Entry
                  </button>

                  <div style="padding:20px">
                    <p> Please select the below records to upload the E-tower </p>
                      <div>
                          <ag-grid-angular 
                                    #agGrid style="width: 100%; height: 450px;" 
                                    class="ag-theme-balham" 
                                    [autoGroupColumnDef]="autoGroupColumnDef"
                                    [rowData]="rowData"
                                    [enableSorting]="true"
                                    [enableFilter]="true"
                                    [suppressRowClickSelection]="true"
                                    [groupSelectsChildren]="true"
                                    [debug]="true"
                                    [rowSelection]="rowSelection"
                                    [enableColResize]="true"
                                    [rowGroupPanelShow]="rowGroupPanelShow"
                                    [pivotPanelShow]="pivotPanelShow"
                                    [enableRangeSelection]="true"
                                    [pagination]="true"
                                    [defaultColDef]="defaultColDef"
                                    [gridOptions]="gridOptions" 
                                    [pagination]="true"
                                    (selectionChanged)="onSelectionChange($event)">
                          </ag-grid-angular>
                      </div>
                  </div>
              </div>
        </div>

        <footer id="footer" class="wow fadeIn">
            <div class="copyright">
              <div class="container">
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="text">
                      <p>&copy; Copyright 2018<span><i class="fa fa-heart"></i></span><a>D2Z</a> (Distributor)</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </footer>

      </div>
    </div>
  </body>
