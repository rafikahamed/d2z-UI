<body class="nav-md" #maintoggle>
    <div class="container body">
        <div class="main_container">
            
            <super-user-header></super-user-header>

            <div class="right_col" role="main">
                <div class="row tile_count">
                        <div class="page-title">
                                <div class="title_left">
                                <h3 style="margin-left: 10px"> Returns / Action </h3>
                                </div>
                        </div>
                </div>

                <!-- Modal is to show the success msg -->
                <div class="modal fade" id="action" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                            </div>
                            <div class="modal-footer">
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                   
                    <ngx-spinner
                        bdColor="rgba(51,51,51,0.8)"
                        size="medium"
                        color="#fff"
                        loadingText="Loading..."
                        type="ball-clip-rotate-multiple">
                    </ngx-spinner>
                    
                    <div style="margin-top: 10px;">
                            <p class="err_msg">{{successMsg}}</p>
                    </div>

                    <div style="margin-top: 10px;">
                            <p class="err_msg">{{errorMsg}}</p>
                    </div>

                    <div style="border:1px solid #ccc">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Article ID</th>
                                    <th>Reference Number</th>
                                    <th>Consignee Name</th>
                                    <th>Client Name</th>
                                    <th>Action</th>
                                    <th>Print Label</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let field of actionReturnsArray; let i = index">
                                        <td>
                                                <input style="width:18px; height:18px" 
                                                    [(ngModel)]="field.selection" 
                                                    class="form-control" 
                                                    type="checkbox" 
                                                    [checked]="field.selection"
                                                    name="{{field.selection}}" />
                                            </td>
                                    <td>
                                        <input 
                                            [(ngModel)]="field.articleId" 
                                            class="form-control" 
                                            type="text" 
                                            name="{{field.articleId}}" />
                                    </td>
                                    <td>
                                        <input 
                                            [(ngModel)]="field.referenceNumber" 
                                            class="form-control" 
                                            type="text" 
                                            name="{{field.referenceNumber}}" />
                                    </td>
                                    <td>
                                        <input 
                                            [(ngModel)]="field.consigneeName" 
                                            class="form-control" 
                                            type="text" 
                                            name="{{field.consigneeName}}" />
                                    </td>
                                    <td>
                                        <input 
                                            [(ngModel)]="field.clientName" 
                                            class="form-control" 
                                            type="text" 
                                            name="{{field.clientName}}" />
                                    </td>
                                    <td>
                                        <input 
                                            [(ngModel)]="field.action" 
                                            class="form-control" 
                                            type="text" 
                                            name="{{field.action}}" />
                                    </td>

                                    <td *ngIf="field.action =='resend'"> <span class="fa fa-file-pdf-o fa-2x" 
                                                style="margin-left:20px; color: #b92323; cursor: pointer;"
                                                (click)="generatePdf(field.resendRefNumber)"></span> 
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-12">
                        <button type="button" 
                                class="btn btn-info" 
                                (click)="UpdateAction()"
                                style="background-color: #16A085; float:right; margin-top:20px; margin-right:-15px">
                                <span class="glyphicon glyphicon-thumbs-up"></span>
                                Complete Action
                        </button>
                </div>
                
            </div>
        </div>
    </div>
</body>
