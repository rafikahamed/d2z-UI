<body class="nav-md" #maintoggle>
        <div class="container body">
          <div class="main_container">
            
        <super-user-header></super-user-header>
            
            <div class="right_col" role="main">
              <div class="row tile_count">
                    <div class="page-title">
                            <div class="title_left">
                              <h3 style="margin-left: 10px;">INVOICES/ Manual Invoice </h3>
                            </div>
                    </div>
              </div>
            </div>
             
            <div class="right_col" role="main">
            
              <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                loadingText="Loading..."
                type="ball-circus">
              </ngx-spinner>

              <!-- Modal -->
              <div class="modal fade" id="message" role="dialog">
                  <div class="modal-dialog">
                      <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{message}}</h4>
                          </div>
                          <div class="modal-footer">
                          </div>
                      </div>
                  </div>
              </div>

              <div class="fileupload_search">
                  <div style="padding-right: 15px; margin-bottom:50px">
                      <a  href="/assets/forms/Manual_Invoice_Template.xlsx" class="fa fa-file-excel-o" 
                              style="color: darkgreen; font-size:17px; float: left;" download>
                                **Please click here to download the template for Manual Invoicing
                      </a>
                  </div>

                  <div>

                 

                  <div>
                    <p style="float:left; margin-left:50px"> Select File : </p>
                    
                    <input type="file" 
                              style="margin-left:25px; float:left" 
                              (change)="incomingfile($event)" 
                              id="congFileControl"
                              placeholder="Upload file" 
                              accept=".xlsx">

                    <button type="button" 
                              class="btn btn-info" 
                              (click)="clearUpload()"
                              style="background-color: #16A085; float:left; margin-left: 30px; margin-top:-7px">
                              <span class="glyphicon glyphicon-refresh"></span>
                              Refresh
                    </button>

                  </div>
                      
                  </div>
              </div>

              <div class="fileupload_panel">
      
                        <div style="margin-top: 20px;">
                            <p class="err_msg">{{errorMsg}}</p>
                        </div>
                     
                      <button type="button"
                              class="btn btn-info" 
                              (click)="fileUpload()"
                              style="background-color: #16A085; float:right; margin-right:20px">
                              <span class="glyphicon glyphicon-cloud-upload"></span>
                                Upload Records
                      </button>

                   

                      <div style="padding:20px">
                        <p> Please select below records to upload: </p>
                      <div>
                              <ag-grid-angular 
                                        #agGrid style="width: 100%; height: 500px;" 
                                        class="ag-theme-balham" 
                                        [autoGroupColumnDef]="autoGroupColumnDef"
                                        [rowData]="rowData"
                                        [enableSorting]="true"
                                        [enableFilter]="true"
                                        [suppressRowClickSelection]="true"
                                        [groupSelectsChildren]="true"
                                        [debug]="true"
                                        [enableColResize]="true"
                                        [rowGroupPanelShow]="rowGroupPanelShow"
                                        [enableRangeSelection]="true"
                                        [pagination]="true"
                                        [defaultColDef]="defaultColDef"
                                        [gridOptions]="gridOptions" 
                                        [pagination]="true"
                                        (selectionChanged)="onSelectionChange()">
                              </ag-grid-angular>
                          </div>
                      </div>
              </div>
              
            </div>

            <footer id="footer" class="wow fadeIn">
              <div class="copyright">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <div class="text">
                        <p>&copy; Copyright 2018<span></span><a>{{system}}</a> (Distributor)</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
            
          </div>
        </div>
      </body>
