<body class="nav-md" #maintoggle>
    <div class="container body">
      <div class="main_container">
        
        <super-user-header></super-user-header>
        
        <div class="right_col" role="main">
              
          <div class="row tile_count">
                  <div class="page-title">
                        <div class="title_left">
                          <h3 style="margin-left: 10px;"> INVOICES / Not Billed </h3>
                        </div>
                  </div>
          </div>

          <ngx-spinner
              bdColor="rgba(51,51,51,0.8)"
              size="medium"
              color="#fff"
              loadingText="Loading..."
              type="ball-clip-rotate-multiple">
          </ngx-spinner>

          <mat-tab-group animationDuration="1000ms" #tabGroup (selectedTabChange)="tabChanged($event)">
            <mat-tab label="Invoices / Not Billed">  
              <div class="delete_panel">
                <div>
                  <p class="success_msg">{{successMsg}}</p>
                </div>

                <div>
                  <p class="err_msg">{{errorMsg}}</p>
                </div>

                <button type="button" 
                        class="btn btn-info" 
                        (click)="notBilledDownload()"
                        style="background-color: #16A085; float:right; margin-right:20px">
                        <span class="glyphicon glyphicon-cloud-download"></span>
                        Download Not Billed Data
                </button>

                <div style="padding:20px">
                  <p> Please select the below records to download the Invoices Not Billed Details </p>
                    <div>
                        <ag-grid-angular 
                                  #agGrid style="width: 100%; height: 550px;" 
                                  class="ag-theme-balham" 
                                  [autoGroupColumnDef]="autoGroupColumnDef"
                                  [rowData]="rowData"
                                  [enableSorting]="true"
                                  [enableFilter]="true"
                                  [suppressRowClickSelection]="true"
                                  [groupSelectsChildren]="true"
                                  [debug]="true"
                                  [rowSelection]="rowSelection"
                                  [enableColResize]="true"
                                  [rowGroupPanelShow]="rowGroupPanelShow"
                                  [pivotPanelShow]="pivotPanelShow"
                                  [enableRangeSelection]="true"
                                  [pagination]="true"
                                  [defaultColDef]="defaultColDef"
                                  [gridOptions]="gridOptions" 
                                  [pagination]="true"
                                  (selectionChanged)="onSelectionChange($event)">
                        </ag-grid-angular>
                    </div>
                </div>
              </div>
            </mat-tab>

            <mat-tab  label="Invoices Non-D2Z/ Not Billed">
              <div class="delete_panel">
                  <div>
                    <p class="success_msg">{{successMsg}}</p>
                  </div>
  
                  <div>
                    <p class="err_msg">{{errorMsg}}</p>
                  </div>
  
                  <button type="button" 
                          class="btn btn-info" 
                          (click)="nonD2zNotBilledDownload()"
                          style="background-color: #16A085; float:right; margin-right:20px">
                          <span class="glyphicon glyphicon-cloud-download"></span>
                          Download Non-D2Z Not Billed Data
                  </button>
  
                  <div style="padding:20px">
                    <p> Please select the below records to download the Non-D2Z Invoices Not Billed Details </p>
                      <div>
                          <ag-grid-angular 
                                    #agGrid style="width: 100%; height: 550px;" 
                                    class="ag-theme-balham" 
                                    [autoGroupColumnDef]="autoGroupColumnDef"
                                    [rowData]="rowDataNonD2z"
                                    [enableSorting]="true"
                                    [enableFilter]="true"
                                    [suppressRowClickSelection]="true"
                                    [groupSelectsChildren]="true"
                                    [debug]="true"
                                    [rowSelection]="rowSelection"
                                    [enableColResize]="true"
                                    [rowGroupPanelShow]="rowGroupPanelShow"
                                    [pivotPanelShow]="pivotPanelShow"
                                    [enableRangeSelection]="true"
                                    [pagination]="true"
                                    [defaultColDef]="defaultColDef"
                                    [gridOptions]="gridOptionsNonD2z" 
                                    [pagination]="true"
                                    (selectionChanged)="onSelectionChange($event)">
                          </ag-grid-angular>
                      </div>
                  </div>
                </div>
            </mat-tab>
          </mat-tab-group>
        </div>

        <footer id="footer" class="wow fadeIn">
            <div class="copyright">
              <div class="container">
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="text">
                        <p>&copy; Copyright 2018<span></span><a>{{system}}</a> (Distributor)</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </footer>

      </div>
    </div>
  </body>
