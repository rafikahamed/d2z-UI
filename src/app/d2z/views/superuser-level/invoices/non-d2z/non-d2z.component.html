<body class="nav-md" #maintoggle>
    <div class="container body">
      <div class="main_container">
        
        <super-user-header></super-user-header>
        
        <div class="right_col" role="main">
              
              <div class="row tile_count">
                  <div class="page-title">
                        <div class="title_left">
                          <h3 style="margin-left: 10px;"> INVOICES / NON-D2Z Client </h3>
                        </div>
                  </div>
              </div>

              <div class="delete_search">
                  <div class="container">
                    <div class="row">
                       
                        <div class="col-md-4">
                            <p> Select the File to upload NON-D2Z Client details: </p>
                            <div style="margin-left: -20px; margin-top: 20px;">
                                <input type="file" 
                                      id = 'nonD2zCntrl'
                                      style="display: inline-block; margin-left:25px" 
                                      (change)="incomingfile($event)" 
                                      placeholder="Upload file" 
                                      accept=".xlsx">
                            </div>
                        </div>

                        <div class="col-md-3" style="margin-top:30px">
                             <button type="button" 
                                     class="btn btn-info" 
                                     (click)="supplierClear()"
                                     style="background-color: #16A085; margin-left:30px">
                                     <span class="glyphicon glyphicon-refresh"></span>
                                    Refresh
                            </button>
                        </div>

                    </div>
                  </div>

              </div>

              <div class="delete_panel">
                    <ngx-spinner
                        bdColor="rgba(51,51,51,0.8)"
                        size="medium"
                        color="#fff"
                        loadingText="Loading..."
                        type="ball-clip-rotate-multiple">
                    </ngx-spinner>
                      
                    <div class="modal fade" id="nonD2zModal" role="dialog">
                        <div class="modal-dialog">
                          <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}} {{errorMsg}}</h4>
                            </div>
                              <div *ngIf="show">
                                <a style="float: left; margin-left: 20px; margin-top: 12px;">Click icon to download the Error Details :</a>
                                 <i class="fa fa-file-excel-o" (click)="downloadErrDetails()"
                                    style="margin:10px; color: green; font-size:25px !important; cursor: pointer;"aria-hidden="true"></i>
                              </div>
                              <div class="modal-body">
                                <div>
                                 <p class="err_msg" style="word-wrap: break-word">{{errorDetails1}}</p>
                                </div>
                              </div>
                            <div class="modal-footer">
                            </div>
                          </div>
                        </div>
                </div>
                    <div>
                      <p class="success_msg">{{successMsg}}</p>
                    </div>
    
                    <div>
                      <p class="err_msg">{{errorMsg}}</p>
                    </div>
                    
                    <button type="button"
                             class="btn btn-info" 
                                  (click)="uploadNonD2zData()"
                                  style="background-color: #16A085; float:right; margin-right:20px">
                                  <span class="glyphicon glyphicon-cloud-upload"></span>
                                    Upload Non-D2Z Data
                    </button>

                    <div style="padding:20px; margin-top:30px">
                      <p> Please select the below records to upload the Non-D2Z Client Data </p>
                        <div>
                            <ag-grid-angular 
                                      #agGrid style="width: 100%; height: 450px;" 
                                      class="ag-theme-balham" 
                                      [autoGroupColumnDef]="autoGroupColumnDef"
                                      [rowData]="rowData"
                                      [enableSorting]="true"
                                      [enableFilter]="true"
                                      [suppressRowClickSelection]="true"
                                      [groupSelectsChildren]="true"
                                      [debug]="true"
                                      [rowSelection]="rowSelection"
                                      [enableColResize]="true"
                                      [rowGroupPanelShow]="rowGroupPanelShow"
                                      [pivotPanelShow]="pivotPanelShow"
                                      [enableRangeSelection]="true"
                                      [pagination]="true"
                                      [defaultColDef]="defaultColDef"
                                      [gridOptions]="gridOptions" 
                                      [pagination]="true"
                                      (selectionChanged)="onNonD2zClientChange($event)">
                            </ag-grid-angular>
                        </div>
                    </div>

                   

                   
              </div>

        </div>

      </div>
    </div>
  </body>
