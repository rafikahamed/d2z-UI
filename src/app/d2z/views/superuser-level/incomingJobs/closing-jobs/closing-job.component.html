<body class="nav-md" #maintoggle>
        <div class="container body">
            <div class="main_container">
             <super-user-header></super-user-header>
    
                <div class="right_col" role="main">
                    
                    <div class="row tile_count">
                            <div class="page-title">
                                    <div class="title_left">
                                      <h3 style="margin-left: 10px" *ngIf="englishFlag"> Incoming Jobs / Closed Shipment </h3>
                                    
                                    </div>
                            </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="brokerEnquiry" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                                    </div>
                                    <div class="modal-footer">
                                    </div>
                                </div>
                            </div>
                    </div>

                   
                                <mat-tab-group animationDuration="1000ms" [selectedIndex]="selectedIndex" #tabGroup (selectedTabChange)="tabChanged(index)">
            <mat-tab label="Closed">
                            <!-- Modal -->
                         
                            <ngx-spinner
                        bdColor="rgba(51,51,51,0.8)"
                        size="medium"
                        color="#fff"
                        loadingText="Loading..."
                        type="ball-clip-rotate-multiple">
                    </ngx-spinner>
                            <div>
                                    
                                    <div style="margin-top: 10px;">
                                            <p class="err_msg">{{errorMsg}}</p>
                                    </div>

                                  
                        <table class="table" style="width:1250px;">
                                                <thead>
                                                    <tr >
                                                      
                                                           <th  style="width:5px;"> </th>
                                                        <th   style="width:105px;text-align:center;">MAWB</th>
                                                        <th  style="width:20px;text-align:center;" >POD</th>
                                                        <th  style="width:85px;text-align:center;">FLIGHT</th>
                                                        <th  style="width:80px;text-align:center;">ETA</th>
                                                        
                                                        <th style="width:80px;text-align:center;">ATA</th>
                                                        <th style="width:65px;text-align:center;">CLEAR</th>
                                                        <th  style="width:65px;text-align:center;">HELD</th>
                                                        <th style="width:2px;text-align:center;">OUTTURN</th>
                                                        <th style="width:275px;text-align:center;">NOTE</th>
                                                        
                                                       
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let field of fieldArray; let i = index">
                                                        <td>
                                                        <input 
                                                        style="width:18px; height:18px"  
                                            [(ngModel)]="field.checked" 
                                            class="form-control" 
                                            type="checkbox" 
                                            
                                            name="{{field.checked}}" />
                                        </td>
                                                         
                                                              
                                                     
                                                      
                                                        
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.mawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                readonly="true" 
                                                                name="{{field.mawb}}" />
                                                        </td>
                                                        <td>
                                                              <input 
                                                                [(ngModel)]="field.destination" 
                                                                class="form-control" 
                                                                type="text" 
                                                                readonly="true" 
                                                                name="{{field.destination}}" />
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.flight" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true"
                                                                name="{{field.flight}}" />
                                                        </td>
                                                         <td>
                                                            <input 
                                                                [(ngModel)]="field.eta" 
                                                                class="form-control" 
                                                                type="text" 
                                                                readonly="true"
                                                                name="{{field.eta}}" />
                                                        </td>
                                                       


                                                           <td >
                                                            <input 
                                                                [(ngModel)]="field.ata" 
                                                                class="form-control" 
                                                               type ="text"
                                                               readonly="true"
                                                                name="{{field.ata}}" 
                                                               >
                                                                
                                                        </td>
                                                          
   <td>
                                                            <input 
                                                                [(ngModel)]="field.clear" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true"
                                                                name="{{field.clear}}" />
                                                        </td>

<td>
                                                            <input 
                                                                [(ngModel)]="field.held" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true"
                                                                name="{{field.held}}" />
                                                        </td>

<td>

      <input style="margin-left:15px; width:18px; height:18px" 
                                            [(ngModel)]="field.outturn" 
                                            class="form-control" 
                                            type="checkbox" 
                                            readonly="true"
                                            name="{{field.outturn}}" />
                                                            
                                                        </td>



<td>
                                                            <input 
                                                                [(ngModel)]="field.note" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true"
                                                                name="{{field.note}}" />
                                                        </td>

     
                                                      
                                                      </tr>
                                                </tbody>
                                </table>
                         
                            </div>
    
                            <div class="col-md-12">
                                    <button type="button" 
                                            class="btn btn-info" 
                                            *ngIf="englishFlag"
                                            (click)="creatEnquiry()"
                                            style="background-color: #16A085; float:right; margin:10px;">
                                            <span class="glyphicon glyphicon-trash"></span>
                                            Delete
                                    </button>
                
                                  
                            </div>
  
                        </mat-tab>
                     
                    </mat-tab-group>
                       
                </div>
            </div>
        </div>
    </body>
