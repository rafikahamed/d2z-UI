<body class="nav-md" #maintoggle>
        <div class="container body">
            <div class="main_container">
             <super-user-header></super-user-header>
    
                <div class="right_col" role="main">
                    
                    <div class="row tile_count">
                            <div class="page-title">
                                    <div class="title_left">
                                      <h3 style="margin-left: 10px" *ngIf="englishFlag"> Incoming Jobs / Closed Shipment </h3>
                                    
                                    </div>
                            </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="brokerEnquiry" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                                    </div>
                                    <div class="modal-footer">
                                    </div>
                                </div>
                            </div>
                    </div>

                   
                                <mat-tab-group animationDuration="1000ms"  [(selectedIndex)]="selectedIndex" #tabGroup>
            <mat-tab label="Closed">
                            <!-- Modal -->
                         
                            <ngx-spinner
                        bdColor="rgba(51,51,51,0.8)"
                        size="medium"
                        color="#fff"
                        loadingText="Loading..."
                        type="ball-clip-rotate-multiple">
                    </ngx-spinner>
                            <div>
                                    
                                    <div style="margin-top: 10px;">
                                            <p class="err_msg">{{errorMsg}}</p>
                                    </div>


<div class="col-md-4">
                                    <button type="button" 
                                            class="btn btn-info" 
                                            *ngIf="englishFlag"
                                            (click)="creatEnquiry()"
                                            style="background-color: #16A085; float:right; margin:10px;">
                                            <span class="glyphicon glyphicon-trash"></span>
                                            Delete
                                    </button>
                
                                  
                            </div>
                           <!-- <div class="col-md-4">
                                    <button type="button" 
                                            class="btn btn-info" 
                                            *ngIf="englishFlag"
                                            (click)="viewEnquiry()"
                                            style="background-color: #16A085; float:right; margin:10px;">
                                            
                                            View
                                    </button>
                
                                  
                            </div>-->
                           <div class="col-md-4">
                                    <button type="button" 
                                            class="btn btn-info" 
                                            *ngIf="englishFlag"
                                            (click)="generateReport()"
                                            style="background-color: #16A085; float:right; margin:10px;">
                                            
                                            Shipment Summary Report
                                    </button>
                
                                  
                            </div>
                            <div class="col-md-4">
                                    <button type="button" 
                                            class="btn btn-info" 
                                            *ngIf="englishFlag"
                                            (click)="download()"
                                            style="background-color: #16A085; float:right; margin:10px;">
                                            
                                            Download
                                    </button>
                
                                  
                            </div>
                                  
                        <table class="table" style="width:1250px;">
                                                <thead>
                                                    <tr >
                                                    
                                                           <th  style="width:5px;">
                                                           <input 
                                                        style="width:18px; height:18px"
                                            
                                            type="checkbox" 
                                            
                                            (click)="check($event)" /> </th>
                                                        <th   style="width:105px;text-align:center;">MAWB</th>
                                                        <th  style="width:20px;text-align:center;" >POD</th>
                                                        <th  style="width:85px;text-align:center;">FLIGHT</th>
                                                        <th  style="width:80px;text-align:center;">ETA</th>
                                                        
                                                        <th style="width:80px;text-align:center;">ATA</th>
                                                        <th style="width:65px;text-align:center;">CLEAR</th>
                                                        <th  style="width:65px;text-align:center;">HELD</th>
                                                        <th style="width:2px;text-align:center;">OUTTURN</th>
                                                        <th style="width:275px;text-align:center;">NOTE</th>
                                                        
                                                       
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let field of fieldArray; let i = index">
                                                        <td>
                                                        <input 
                                                        style="width:18px; height:18px"  
                                            [(ngModel)]="field.checked" 
                                            class="form-control" 
                                            type="checkbox" 
                                            
                                            name="{{field.checked}}" />
                                        </td>
                                                         
                                                              
                                                     
                                                      
                                                        
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.mawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                readonly="true" 
                                                                name="{{field.mawb}}" />
                                                        </td>
                                                        <td>
                                                              <input 
                                                                [(ngModel)]="field.destination" 
                                                                class="form-control" 
                                                                type="text" 
                                                                readonly="true" 
                                                                name="{{field.destination}}" />
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.flight" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true"
                                                                name="{{field.flight}}" />
                                                        </td>
                                                         <td>
                                                            <input 
                                                                [(ngModel)]="field.eta" 
                                                                class="form-control" 
                                                                type="text" 
                                                                readonly="true"
                                                                name="{{field.eta}}" />
                                                        </td>
                                                       


                                                           <td >
                                                            <input 
                                                                [(ngModel)]="field.ata" 
                                                                class="form-control" 
                                                               type ="text"
                                                               readonly="true"
                                                                name="{{field.ata}}" 
                                                               >
                                                                
                                                        </td>
                                                          
   <td>
                                                            <input 
                                                                [(ngModel)]="field.clear" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true"
                                                                name="{{field.clear}}" />
                                                        </td>

<td>
                                                            <input 
                                                                [(ngModel)]="field.held" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true"
                                                                name="{{field.held}}" />
                                                        </td>

<td>

      <input style="margin-left:15px; width:18px; height:18px" 
                                            [(ngModel)]="field.outturn" 
                                            class="form-control" 
                                            type="checkbox" 
                                            readonly="true"
                                            name="{{field.outturn}}" />
                                                            
                                                        </td>



<td>
                                                            <input 
                                                                [(ngModel)]="field.note" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true"
                                                                name="{{field.note}}" />
                                                        </td>

     
                                                      
                                                      </tr>
                                                </tbody>
                                </table>
                         
                            </div>
    
                            
  
                        </mat-tab>
                      <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.label">

                         <ngx-spinner
                        bdColor="rgba(51,51,51,0.8)"
                        size="medium"
                        color="#fff"
                        loadingText="Loading..."
                        type="ball-clip-rotate-multiple">
                    </ngx-spinner>

  <form   #myForm="ngForm" class="well form-horizontal">
                                           <fieldset>
                                              <div class="form-group">
                                                 <label class="col-md-2 control-label"
                                                 style="float:left">BROKER</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                    
                                                           
                                                            <input  
                                                                  [(ngModel)]="tab.broker" 
                                                                class="form-control" 
                                                                type="text" 
                                                                readonly="true" 
                                                                [ngModelOptions]="{standalone: true}"
                                                                 name ="{{tab.broker}}">
                                                            </div>
                                                

                                             
                                                 <label class="col-md-2 control-label">MLID</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                    
                                                            <input  
                                                                  [(ngModel)]="tab.mlid" 
                                                                class="form-control" 
                                                                type="text" 
                                                                  readonly="true" 
                                                                  [ngModelOptions]="{standalone: true}"
                                                                 name ="{{tab.mlid}}">
                                                            </div>
                                                
                                              </div>

                                                <div class="form-group">
                                                 <label class="col-md-2 control-label">CONSIGNEE</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                   
                                                            <input  
                                                                  [(ngModel)]="tab.consignee" 
                                                                   readonly="true"
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true" 
                                                                [ngModelOptions]="{standalone: true}"
                                                                 name ="{{tab.consignee}}">
                                                            </div>
                                                

                                               
                                                 <label class="col-md-2 control-label">DESTINATION</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                    
                                                           
                                                            <input  
                                                                  [(ngModel)]="tab.dest" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true" 
                                                                [ngModelOptions]="{standalone: true}"
                                                                 readonly="true"
                                                                 name ="{{tab.dest}}">
                                                            </div>
                                                 
                                              </div>


                                               <div class="form-group">
                                                 <label class="col-md-2 control-label">MAWB</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                   
                                                            <input  
                                                                  [(ngModel)]="tab.mawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                  readonly="true" 
                                                                 [ngModelOptions]="{standalone: true}"
                                                                 name ="{{tab.mawb}}">
                                                            </div>
                                                

                                               
                                                 <label class="col-md-2 control-label">HAWB</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                    
                                                           
                                                            <input  
                                                                  [(ngModel)]="tab.hawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true" 
                                                                 [ngModelOptions]="{standalone: true}"
                                                                 name ="{{tab.hawb}}">
                                                            </div>
                                                 </div>
                                            
                                              <div class="form-group">
                                                 <label class="col-md-2 control-label">ETA</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                   
                                                            <input  
                                                                  [(ngModel)]="tab.eta" 
                                                                class="form-control" 
                                                                type="date"
                                                                [ngModelOptions]="{standalone: true}"
                                                                readonly="true" 
                                                                 name ="{{tab.eta}}">
                                                            </div>
                                                

                                               
                                                 <label class="col-md-2 control-label">ATA</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                    
                                                           
                                                            <input  
                                                                  [(ngModel)]="tab.ata" 
                                                                class="form-control" 
                                                                type="date" 
                                                               readonly="true" 
                                                                 name ="ata">
                                                            </div>
                                                 
                                              </div>

                                               <div class="form-group">
                                                 <label class="col-md-2 control-label">FLIGHT</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                   
                                                            <input  
                                                                  [(ngModel)]="tab.flight" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true" 
                                                                 [ngModelOptions]="{standalone: true}"
                                                                 name ="{{tab.flight}}">
                                                            </div>
                                                

                                               
                                                 <label class="col-md-2 control-label">WEIGHT</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                    
                                                           
                                                            <input  
                                                                  [(ngModel)]="tab.weight" 
                                                                class="form-control" 
                                                                type="text" 
                                                                [ngModelOptions]="{standalone: true}"
                                                                 readonly="true" 
                                                                 name ="{{tab.weight}}">
                                                            </div>
                                                 </div>
                                            
                                               <div class="form-group">
                                                 <label class="col-md-2 control-label">PIECE</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                   
                                                            <input  
                                                                  [(ngModel)]="tab.piece" 
                                                                class="form-control" 
                                                                type="text"
                                                                [ngModelOptions]="{standalone: true}"
                                                               readonly="true" 
                                                                 name ="{{tab.piece}}">
                                                            </div>
                                                

                                               
                                                 <label class="col-md-2 control-label">CLEAR</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                    
                                                           
                                                            <input  
                                                                  [(ngModel)]="tab.clear" 
                                                                class="form-control" 
                                                                type="text" 
                                                                readonly="true" 
                                                                 name ="clear">
                                                            </div>
                                                 </div>
                                            
                                                <div class="form-group">
                                                 <label class="col-md-2 control-label">HELD</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                   
                                                            <input  
                                                                  [(ngModel)]="tab.held" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true" 
                                                                 name ="held">
                                                            </div>
                                                

                                               
                                                 <label class="col-md-2 control-label">OUTTURN</label>
                                                 <div class="col-md-4 inputGroupContainer">
                                                    
                                                           
                                                            <input  
                                                                  [(ngModel)]="tab.outturn" 
                                                                class="form-control" 
                                                                type="checkbox" 
                                                                 readonly="true" 
                                                                 name ="outturn">
                                                            </div>
                                                 </div>
                                              

                                              <div class="form-group">
                                                 <label class="col-md-2 control-label">NOTE</label>
                                                 <div class="col-md-8 inputGroupContainer">
                                                   
                                                            <input  
                                                                  [(ngModel)]="tab.note" 
                                                                class="form-control" 
                                                                type="text" 
                                                                 readonly="true" 
                                                                 name ="note">
                                                            </div>
                                                

                                               
                                                
                                                
                                              </div>



                                           

</fieldset>

</form>

                      
                      </mat-tab>
                    
                    </mat-tab-group>
                       
                </div>
            </div>
        </div>
    </body>
