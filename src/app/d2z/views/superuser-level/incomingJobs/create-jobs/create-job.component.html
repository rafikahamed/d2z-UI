<body class="nav-md" #maintoggle>
        <div class="container body">
            <div class="main_container">
             <super-user-header></super-user-header>
    
                <div class="right_col" role="main">
                    
                    <div class="row tile_count">
                            <div class="page-title">
                                    <div class="title_left">
                                      <h3 style="margin-left: 10px" *ngIf="englishFlag"> Incoming Jobs / Create Shipment </h3>
                                    
                                    </div>
                            </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="brokerEnquiry" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                                    </div>
                                    <div class="modal-footer">
                                    </div>
                                </div>
                            </div>
                    </div>

                   
                            
                            <!-- Modal -->
                            <div class="modal fade" id="brokerEnquiry" role="dialog">
                                    <div class="modal-dialog">
                                        <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                                            </div>
                                            <div class="modal-footer">
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <div style="padding:20px">
                                    <p> Customer Service Profile </p>
                                    <div style="margin-top: 10px;">
                                            <p class="err_msg">{{errorMsg}}</p>
                                    </div>
                                <table class="table table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Broker</th>
                                                        <th>Mlid</th>
                                                        <th>Consignee</th>
                                                        <th>Mawb</th>
                                                        <th>Destination</th>
                                                        <th>Flight</th>
                                                        <th >ETA</th>
                                                        <th>Price</th>
                                                        <th>Weight</th>
                                                        <th>Hawb</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let field of fieldArray; let i = index">
                                                        <td>
                                                            <p-dropdown 
                                                            [options]="brokerDropdown" 
                                                            [(ngModel)]="field.type" 
                                                            optionLabel="name" 
                                                            [showClear]="true"
                                                            [editable]="true"
                                                            [style]="{'width':'100%'}"
                                                            (onChange)="onBrokerTypeChange($event,i)">
                                                            </p-dropdown>
                                                        </td>
                                                        <td>
                                                            <p-multiSelect 
                                                            [options]="field.mlidDropdown" 
                                                           [(ngModel)]="field.mlid" 
                                                            optionLabel="name" 
                                                           
                                                         (onChange)="onMlidChange($event,i)"
                                                            [style]="{'width':'100%'}"
                                                          >
                                                           
                                                            </p-multiSelect>
                                                        </td>
                                                        <td>
                                                            <p-dropdown 
                                                            [options] = "field.consigneeDropdown"
                                                            [(ngModel)]="field.consignee" 
                                                            optionLabel="name" 
                                                            [showClear]="true"
                                                            [editable]="true"
                                                            [style]="{'width':'100%'}"
                                                           >
                                                            </p-dropdown>
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.mawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                name="{{field.mawb}}" />
                                                        </td>
                                                        <td>
                                                             <p-dropdown 
                                                            [options]="destinations" 
                                                            [(ngModel)]="field.dest" 
                                                            optionLabel="name" 
                                                            [showClear]="true"
                                                            [editable]="true"
                                                            [style]="{'width':'100%'}"
                                                           >
                                                            </p-dropdown>
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.flight" 
                                                                class="form-control" 
                                                                type="text" 
                                                                name="{{field.flight}}" />
                                                        </td>
                                                        <td style="width:30%">
                                                            <input 
                                                                [(ngModel)]="field.eta" 
                                                                class="form-control" 
                                                               
                                                                name="{{field.eta}}" 
                                                                matInput [matDatepicker]="picker" 
                                                        placeholder="Choose a date" 
                                                        (dateChange)="FromDateChange($event)">
                                            <mat-datepicker-toggle
                                                         matSuffix 
                                                         [for]="picker">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                                   
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.price" 
                                                                class="form-control" 
                                                                type="text" 
                                                                name="{{field.price}}" />
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.weight" 
                                                                class="form-control" 
                                                                type="text" 
                                                                name="{{field.weight}}" />
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.hawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                name="{{field.hawb}}" />
                                                        </td>
                                                          
                                                        <td>
                                                            <button class="btn btn-default"  
                                                            type="button" 
                                                            style="background-color: #16A085; color: white;"
                                                            (click)="deleteFieldValue(i)">
                                                            <span class="glyphicon glyphicon-trash"></span>
                                                            Delete</button>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <p-dropdown 
                                                            [options]="brokerDropdown" 
                                                            [(ngModel)]="newAttribute.type" 
                                                            optionLabel="name" 
                                                            [showClear]="true"
                                                            [editable]="true"
                                                            [style]="{'width':'100%'}"
                                                            (onChange)="onBrokerTypeChangeNew($event)"
                                                            >
                                                            </p-dropdown>
                                                         
                                                        </td>
                                                          
                                                           <td>
                                                            <p-multiSelect 
                                                            [options]="mlidDropdown1" 
                                                            [(ngModel)]="newAttribute.mlid" 
                                                            optionLabel="name" 
                                                           
                                                          
                                                            [style]="{'width':'100%'}"
                                                             (onChange)="onMlidChangeNew($event)"
                                                           >
                                                            </p-multiSelect>
                                                        </td>
                                                        
                                                        <td>
                                                            <p-dropdown 
                                                            [options]="consigneeDropdown2" 
                                                            [(ngModel)]="newAttribute.consignee" 
                                                            optionLabel="name" 
                                                            [showClear]="true"
                                                            [editable]="true"
                                                            [style]="{'width':'100%'}"
                                                            >
                                                            </p-dropdown>
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="newAttribute.mawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                id = "newAttributeMawb"
                                                                name="newAttributeMawb" />
                                                        </td>
                                                        <td>
                                                             <p-dropdown 
                                                            [options]="destinations" 
                                                            [(ngModel)]="newAttribute.dest" 
                                                            optionLabel="name" 
                                                            [showClear]="true"
                                                            [editable]="true"
                                                            [style]="{'width':'100%'}"
>
                                                            </p-dropdown>
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="newAttribute.flight" 
                                                                class="form-control" 
                                                                type="text" 
                                                                id ="newAttributeFlight"
                                                                name="newAttributeFlight" />
                                                        </td>
                                                        <td style="width:15%">
                                                            <input 
                                                                [(ngModel)]="newAttribute.eta" 
                                                                class="form-control" 
                                                                
                                                                id = "newAttributeEta"
                                                                name="newAttributeEta" 
                                                               matInput [matDatepicker]="picker" 
                                                        placeholder="Choose a date" 
                                                        (dateChange)="FromDateChange($event)">
                                            <mat-datepicker-toggle
                                                         matSuffix 
                                                         [for]="picker">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                                                
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="newAttribute.price" 
                                                                class="form-control" 
                                                                type="text" 
                                                                id = "newAttributePrice"
                                                                name="newAttributePrice" />
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="newAttribute.weight" 
                                                                class="form-control" 
                                                                type="text" 
                                                                id ="newAttributeWeight"
                                                                name="newAttributeWeight" />
                                                        </td>
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="newAttribute.hawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                id ="newAttributeHawb"
                                                                name="newAttributeHawb" />
                                                        </td>
                                                          
  
                                                               <td>
                                                            <button class="btn btn-default" 
                                                            type="button" 
                                                            style="background-color: #16A085; color: white;"
                                                            (click)="addFieldValue()">
                                                            <span class="glyphicon glyphicon-plus"></span>
                                                            Add
                                                        </button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                </table>
                            </div>
    
                            <div class="col-md-12">
                                    <button type="button" 
                                            class="btn btn-info" 
                                            *ngIf="englishFlag"
                                            (click)="creatEnquiry()"
                                            style="background-color: #16A085; float:right; margin:10px;">
                                            <span class="glyphicon glyphicon-thumbs-up"></span>
                                            Submit
                                    </button>
                
                                    <button type="button" 
                                            class="btn btn-info" 
                                            *ngIf="chinessFlag" 
                                            (click)="creatEnquiry()"
                                            style="background-color: #16A085; float:right; margin:10px;">
                                            <span class="glyphicon glyphicon-thumbs-up"></span>
                                            刷新
                                    </button>
                            </div>
                       
                </div>
            </div>
        </div>
    </body>
