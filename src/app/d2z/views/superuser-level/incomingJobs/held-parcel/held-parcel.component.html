<body class="nav-md" #maintoggle>
        <div class="container body">
            <div class="main_container">
           <super-user-header></super-user-header>
    
                <div class="right_col" role="main">
                    
                    <div class="row tile_count">
                            <div class="page-title">
                                    <div class="title_left">
                                      <h3 style="margin-left: 10px" *ngIf="englishFlag"> Incoming Jobs / Held Parcel </h3>
                                    
                                    </div>
                            </div>
                    </div>

                            
                            <!-- Modal -->
                            <div class="modal fade" id="brokerEnquiry" role="dialog">
                                    <div class="modal-dialog">
                                        <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                                            </div>
                                            <div class="modal-footer">
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <ngx-spinner
                        bdColor="rgba(51,51,51,0.8)"
                        size="medium"
                        color="#fff"
                        loadingText="Loading..."
                        type="ball-clip-rotate-multiple">
                    </ngx-spinner>
                            <div style="padding:20px">
                                    <div style="margin-top: 10px;">
                                            <p class="err_msg">{{errorMsg}}</p>
                                    </div>
                             </div>
                        <table  class="table table-bordered">
                                 
                        
                     
                                                <thead>
                                                    <tr >
                                                        <th>MAWB</th>
                                                        <th>HAWB</th>
                                                        
                                                        <th>NOTES</th>
                                                      <th>STATUS</th>
                                                     
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let field of fieldArray; let i = index">

                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.mawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                
                                                                name="{{field.mawb}}" />
                                                        </td>

                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.hawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                
                                                                name="{{field.hawb}}" />
                                                        </td>

 <td>
                                                            <input 
                                                                [(ngModel)]="field.note" 
                                                                class="form-control" 
                                                                type="text" 
                                                                
                                                                name="{{field.note}}" />
                                                        </td>
<td>
                                                        <p-dropdown 
                                                            [options]="status" 
                                                            [(ngModel)]="field.stat" 
                                                            optionLabel="name" 
                                                            [editable]="true"
                                                            [style]="{'width':'100%'}"
>
                                                            </p-dropdown>

</td>
                                                       <td>
                                                            <button class="btn btn-default"  
                                                            type="button" 
                                                            style="background-color: #16A085; color: white;width:40px; border:none;"
                                                            (click)="deleteFieldValue(i)">
                                                            <span class="glyphicon glyphicon-trash"></span>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                           
                                                            <input 
                                                                [(ngModel)]="newAttribute.mawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                   
                                                                id = "newAttributeMawb"
                                                                name="newAttributeMawb" />
                                                        
                                                        </td>

                                                        <td>
                                                            <input 
                                                                [(ngModel)]="newAttribute.hawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                   
                                                                id = "newAttributeHawb"
                                                                name="newAttributeHawb" />
                                                        </td>
<td>
                                                            <input 
                                                                [(ngModel)]="newAttribute.note" 
                                                                class="form-control" 
                                                                type="text" 
                                                                   
                                                                id = "newAttributeNote"
                                                                name="newAttributeNote" />
                                                        </td>


                                                            
                                                         <td>






                                                             <p-dropdown 
                                                            [options]="status" 
                                                            [(ngModel)]="newAttribute.stat" 
                                                            optionLabel="name" 
                                                            [style]="{'width':'100%'}"
                                                            [editable]="true"
                                                           
>
                                                            </p-dropdown>
                                                        </td>


                                                          
                                                          
                                                               <td>
                                                            <button class="btn btn-default" 
                                                            type="button" 
                                                            style="background-color: #16A085; color: white;"
                                                            (click)="addFieldValue()">
                                                            <span class="glyphicon glyphicon-plus"></span>
                                                           
                                                        </button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                </table>
                      
                          
                            <div class="col-md-12">
                                    <button type="button" 
                                            class="btn btn-info" 
                                            *ngIf="englishFlag"
                                            (click)="creatEnquiry()"
                                            style="background-color: #16A085; float:right; margin-top:10px;">
                                            <span class="glyphicon glyphicon-thumbs-up"></span>
                                            Submit
                                    </button>
                
                                   
                            </div>
                       
                </div>
            </div>
        </div>
    </body>
