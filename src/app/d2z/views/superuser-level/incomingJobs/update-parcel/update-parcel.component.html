<body class="nav-md" #maintoggle>
        <div class="container body">
            <div class="main_container">
             <super-user-header></super-user-header>
    
                <div class="right_col" role="main">
                    
                    <div class="row tile_count">
                            <div class="page-title">
                                    <div class="title_left">
                                      <h3 style="margin-left: 10px" *ngIf="englishFlag"> Incoming Jobs / Outstanding Shipment </h3>
                                    
                                    </div>
                            </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="brokerEnquiry" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                                    </div>
                                    <div class="modal-footer">
                                    </div>
                                </div>
                            </div>
                    </div>

                   
                            
                            <!-- Modal -->
                         
                            <ngx-spinner
                        bdColor="rgba(51,51,51,0.8)"
                        size="medium"
                        color="#fff"
                        loadingText="Loading..."
                        type="ball-clip-rotate-multiple">
                    </ngx-spinner>
                            <div>
                                    
                                    <div style="margin-top: 10px;">
                                            <p class="err_msg">{{errorMsg}}</p>
                                    </div>

                                  
                            
   
                          
                          
                        <table class="table">
                                                <thead>
                                                    <tr >
                                                      
                                                         
                                                        <th  style="width:5px;"> </th>
                                                        <th   style="text-align:center;">MAWB</th>
                                                        <th   style="text-align:center;">HAWB</th>
                                                         <th   style="text-align:center;">NOTE</th>
                                                        <th style="text-align:center;">STATUS</th>
                                                       
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let field of fieldArray; let i = index">
                                                      
                                                        <td>
                                                        <input 
                                                     style="width:18px; height:18px"    
                                            [(ngModel)]="field.checked" 
                                            class="form-control" 
                                            type="checkbox" 
                                            
                                            name="{{field.checked}}" />
                                        </td>
                                                         
                                                              
                                                     
                                                      
                                                        
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.mawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                               
                                                                name="{{field.mawb}}" />
                                                        </td>

                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.hawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                               
                                                                name="{{field.hawb}}" />
                                                        </td>

                                                         <td>
                                                            <input 
                                                                [(ngModel)]="field.note" 
                                                                class="form-control" 
                                                                type="text" 
                                                               
                                                                name="{{field.note}}" />
                                                        </td>
                                                        
                                                         <td>
                                                        <p-dropdown 
                                                            [options]="status" 
                                                            [(ngModel)]="field.stat" 
                                                            optionLabel="name" 
                                                            
                                                            [editable]="true"
                                                           
>
                                                            </p-dropdown>

</td>
                                                      
                                                      </tr>
                                                </tbody>
                                </table>
                         </div>

                           <div class="col-md-4">
                                    <button type="button" 
                                            class="btn btn-info" 
                                            *ngIf="englishFlag"
                                           (click)="creatEnquiry()"
                                            style="background-color: #16A085; float:right; margin:10px;">
                                           
                                            Update
                                    </button>
                
                                  
                            </div>
                       
                </div>
            </div>
        </div>
    </body>
