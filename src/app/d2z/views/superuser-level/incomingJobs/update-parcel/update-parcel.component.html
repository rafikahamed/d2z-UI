<body class="nav-md" #maintoggle>
        <div class="container body">
            <div class="main_container">
             <super-user-header></super-user-header>
    
                <div class="right_col" role="main">
                    
                    <div class="row tile_count">
                            <div class="page-title">
                                    <div class="title_left">
                                      <h3 style="margin-left: 10px" *ngIf="englishFlag"> Incoming Jobs / Update Parcel </h3>
                                    
                                    </div>
                            </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="brokerEnquiry" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title" style="font-size: 17px; color: darkgoldenrod;">{{successMsg}}</h4>
                                    </div>
                                    <div class="modal-footer">
                                    </div>
                                </div>
                            </div>
                    </div>

                   
                            
                            <!-- Modal -->
                         
                            <ngx-spinner
                        bdColor="rgba(51,51,51,0.8)"
                        size="medium"
                        color="#fff"
                        loadingText="Loading..."
                        type="ball-clip-rotate-multiple">
                    </ngx-spinner>
                     <mat-tab-group animationDuration="1000ms" #tabGroup (selectedTabChange)="tabChanged()">
            <mat-tab label="File Upload">
              <div>
                
                    <div style="padding:20px">
                                    <div style="margin-top: 10px;">
                                            <p class="err_msg">{{errorMsg1}}</p>
                                    </div>
                             </div>
                  <div style="padding:10px; margin-top:10px">
                      <div style="padding-right: 15px; margin-bottom:50px">
                       <a  href="/assets/forms/UpdateParcels_Template.xlsx" class="fa fa-file-excel-o" 
                                                style="color: darkgreen; font-size:17px; float: left;" download>
                                                  **Please click here to download the template 
                                        </a>
                                    </div>
                      <div class="row" style="margin-top: 25px">
                      <div class="col-md-12">
                          <div style="float: left">
                            <p style="float: left"> Select the File to upload : </p>
                            <input type="file" 
                                   style="display: inline-block; margin-left:25px" 
                                   (change)="incomingfile($event)" 
                                   placeholder="Upload file" 
                                   accept=".xlsx">
                          </div> 
                      </div>
                       <div class="col-md-6">
                             
                    <button type="button" 
                              class="btn btn-info" 
                              (click)="uploadRecords()"
                              style="background-color: #16A085; float:right; margin-right:20px">
                              <span class="glyphicon glyphicon-cloud-upload"></span>
                                Upload
                      </button>
                         
                        </div>

                  </div>
              
              </div>
            </div>
            </mat-tab>
             <mat-tab label="Manual">
              <div>
                            <div style="padding:20px">
                                    <div style="margin-top: 10px;">
                                            <p class="err_msg">{{errorMsg}}</p>
                                    </div>
                             </div>
                            <div>
                            
                             <div style="padding-bottom:15px" class="row">
                                
                                <div class="col-md-2">
                                        <p style="float:left; margin-top:5px"> CLIENT : </p>
                                </div>

                                <div class="col-md-2">
                                        
                                         <p-dropdown 
                                                            [options]="brokerDropdown" 
                                                            [(ngModel)]="type" 
                                                            optionLabel="name" 
                                                            (onChange)="onClientTypeChange($event)"
														    [autoWidth]="false"
                                                            [editable]="true"
                                                            [style]="{'width':'100px'}"
                                                            >
                                                            </p-dropdown>
                                </div>
                                
                                <div class="col-md-2">
                                        <button type="button" 
                                                class="btn btn-info" 
                                                (click)="clientSearch()"
                                                style="background-color: #16A085">
                                                <span class="glyphicon glyphicon-search"></span>
                                                Search
                                        </button>
                                </div>
                        
                        </div>
                                    
                                    <div style="margin-top: 10px;">
                                            <p class="err_msg">{{errorMsg}}</p>
                                    </div>

                                  
                            
   
                          
                          
                        <table class="table table-bordered">
                                                <thead>
                                                    <tr >
                                                      
                                                         
                                                         <th  style="width:5px;">
                                                           <input 
                                                        style="width:18px; height:18px"
                                            
                                            type="checkbox" 
                                            
                                            (click)="check($event)" /> </th>
                                                        <th   style="text-align:center;">MAWB</th>
                                                        <th   style="text-align:center;">HAWB</th>
                                                        <th   style="text-align:center;">NOTE</th>
                                                        <th   style="text-align:center;">CLIENT</th>
                                                        <th   style="text-align:center;">POD</th>
                                                        <th style="text-align:center;">STATUS</th>
                                                       
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let field of fieldArray; let i = index">
                                                      
                                                        <td>
                                                        <input 
                                                     style="width:18px; height:18px"    
                                            [(ngModel)]="field.checked" 
                                            class="form-control" 
                                            type="checkbox" 
                                            
                                            name="{{field.checked}}" />
                                        </td>
                                                         
                                                              
                                                     
                                                      
                                                        
                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.mawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                                readonly="true" 
                                                                name="{{field.mawb}}" />
                                                        </td>

                                                        <td>
                                                            <input 
                                                                [(ngModel)]="field.hawb" 
                                                                class="form-control" 
                                                                type="text" 
                                                               
                                                                name="{{field.hawb}}" />
                                                        </td>

                                                         <td>
                                                            <input 
                                                                [(ngModel)]="field.note" 
                                                                class="form-control" 
                                                                type="text" 
                                                               
                                                                name="{{field.note}}" />
                                                        </td>
                                                          <td>
                                                             <p-dropdown 
                                                            [options]="brokerDropdown" 
                                                            [(ngModel)]="field.client" 
                                                            optionLabel="name" 
                                                            
                                                            [editable]="true"
                                                         [style]="{'width':'100%'}"
                                                         
>
                                                            </p-dropdown>
                                                        </td>
                                                          <td>
                                                           <p-dropdown 
                                                            [options]="destinations" 
                                                            [(ngModel)]="field.pod" 
                                                            optionLabel="name" 
                                                            
                                                            [editable]="true"
                                                         [style]="{'width':'100%'}"
                                                         
>
                                                            </p-dropdown>
                                                        </td>
                                                         <td>
                                                        <p-dropdown 
                                                            [options]="status" 
                                                            [(ngModel)]="field.stat" 
                                                            optionLabel="name" 
                                                            
                                                            [editable]="true"
                                                         [style]="{'width':'100%'}"
                                                         
>
                                                            </p-dropdown>

</td>
                                                      
                                                      </tr>
                                                </tbody>
                                </table>
                         </div>


                           <div class="col-md-4">
                                    <button type="button" 
                                            class="btn btn-info" 
                                            *ngIf="englishFlag"
                                           (click)="creatEnquiry()"
                                            style="background-color: #16A085; float:right; margin:10px;">
                                           
                                            Update
                                    </button>
                
                                  
                            </div>
                            <div class="col-md-4">
                                    <button type="button" 
                                            class="btn btn-info" 
                                            *ngIf="englishFlag"
                                           (click)="ExportEnquiry()"
                                            style="background-color: #16A085; float:right; margin:10px;">
                                           
                                            Export
                                    </button>
                
                                  
                            </div>
                             </div>
                 </mat-tab>
             </mat-tab-group>
                       
                </div>
            </div>
        </div>
    </body>
