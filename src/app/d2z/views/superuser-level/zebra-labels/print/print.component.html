<body class="nav-md" #maintoggle>
    <div class="container body">
      <div class="main_container">
       
        <super-user-header></super-user-header>

        <div class="right_col" role="main">
          <div class="row tile_count">
                <div class="page-title">
                        <div class="title_left">
                          <h3 style="margin-left: 10px"> Scan Print Labels / Zebra </h3>
                        </div>
                </div>
          </div>

          <div class="col-md-12 utlities_print_search">

              <ngx-spinner
                  bdColor="rgba(51,51,51,0.8)"
                  size="medium"
                  color="#fff"
                  loadingText="Loading..."
                  type="ball-clip-rotate-multiple">
              </ngx-spinner>

              <div>
                  <p class="successMsg">{{successMsg}}</p>
              </div>

              <div>
                  <p class="errMessage">{{errorMsg}}</p>
              </div>

              <form [formGroup]="trackingPrintForm">
                 <div class="row">
                      <div class="col-md-4" 
                            style="font-size: 16px"> 
                            Identifier Type :
                      </div>


                      <div class="col-md-4"> 
                           
  <label>
    <input type="radio" ng-model="identifier" name="identifier" value="articleId" checked formControlName="identifier">
     Article ID
  </label>
  <label>
    <input type="radio" ng-model="identifier" name="identifier" value="reference_number"  formControlName="identifier" style="margin-left: 20px">
     Reference Number
  </label>
                      </div>
                    </div>
                <div class="row">
                  
                  <div class="col-md-4" 
                        style="font-size:16px"> 
                        Identifier : 
                  </div>
                 
                  <div class="col-md-4"> 
                      <textarea rows="4" 
                            cols="50" 
                            id="print-Util" 
                            style="border: 1px solid #ccc" 
                            formControlName="refBarNum"
                            (input)="printLable()">
                      </textarea>
                  </div>
                </div>
              </form>
          </div>

        </div>
      </div>
    </div>
  </body>
